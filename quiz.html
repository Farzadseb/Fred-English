<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --blue: #00a8ff; --green: #00b894; --text: #1e293b; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; }
        .top-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .control-btn { background: #1e293b; border: none; color: var(--blue); width: 45px; height: 45px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* Ú©Ø§Ø¯Ø± Ø³ÙˆØ§Ù„ Ú©ÙˆÚ†Ú© Ùˆ Ø¬Ù…Ø¹â€ŒÙˆØ¬ÙˆØ± */
        .q-card { background: white; color: var(--text); padding: 25px; border-radius: 25px; width: 90%; max-width: 360px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 10px; }
        
        .opt-btn { width: 100%; padding: 14px; margin-top: 10px; border-radius: 15px; border: 2px solid #e2e8f0; background: white; color: var(--text); font-size: 17px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .opt-btn:active { background: #f0f9ff; border-color: var(--blue); transform: scale(0.98); }
        
        .audio-btn { background: var(--blue); color: white; border: none; width: 55px; height: 55px; border-radius: 50%; font-size: 22px; cursor: pointer; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,168,255,0.3); }
        .progress-bar { width: 100%; max-width: 400px; height: 8px; background: #334155; border-radius: 10px; margin-bottom: 20px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--green); width: 0%; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="control-btn" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
        <div style="width:45px"></div> </div>

    <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
    <div id="quiz-content" style="width:100%; display:flex; justify-content:center;"></div>

    <script src="a1-words.js"></script>
    <script>
        let session = { mode: '', questions: [], index: 0, score: 0 };
        const MY_TOKEN = "8553224514:AAG0XXzA8da55jCGXnzStP-0IxHhnfkTPRw";
        const MY_CHAT_ID = "96991859";

        function speak(text) {
            if(localStorage.getItem('fredMute') === 'true') return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.9;
            window.speechSynthesis.speak(msg);
        }

        function render() {
            const q = session.questions[session.index];
            document.getElementById('fill').style.width = ((session.index + 1) / 10 * 100) + "%";
            
            setTimeout(() => speak(q.word), 400);

            let html = `<div class="q-card">
                <button class="audio-btn" onclick="speak('${q.word}')"><i class="fas fa-volume-up"></i></button>`;

            if(session.mode === 'study') {
                html += `<h1 style="color:var(--blue); margin:10px 0;">${q.word}</h1>
                         <p style="font-size:20px; color:var(--gray);">${q.translation}</p>
                         <button class="opt-btn" style="background:var(--blue); color:white; margin-top:20px;" onclick="next()">Ø¨Ø¹Ø¯ÛŒ</button>`;
            } else {
                let options = [q.word];
                while(options.length < 4) {
                    let r = window.wordsA1[Math.floor(Math.random()*window.wordsA1.length)].word;
                    if(!options.includes(r)) options.push(r);
                }
                options.sort(() => 0.5 - Math.random());
                html += `<h3 style="margin-bottom:20px;">${q.translation}</h3>
                         ${options.map(o => `<button class="opt-btn" onclick="check('${o}','${q.word}')">${o}</button>`).join('')}`;
            }
            document.getElementById('quiz-content').innerHTML = html + `</div>`;
        }

        function check(sel, cor) { if(sel === cor) session.score++; next(); }
        function next() {
            session.index++;
            if(session.index < 10) render();
            else finish();
        }

        function finish() {
            const percent = (session.score / 10) * 100;
            const oldBest = localStorage.getItem('fredBest') || 0;
            if(percent > oldBest) localStorage.setItem('fredBest', percent);

            if(session.mode !== 'study') {
                const msg = `ðŸ“Š Ú¯Ø²Ø§Ø±Ø´: ${localStorage.getItem('fredName')}\nðŸŽ¯ Ù†Ù…Ø±Ù‡: ${percent}%\nðŸ›  Ù…ÙˆØ¯: ${session.mode}`;
                fetch(`https://api.telegram.org/bot${MY_TOKEN}/sendMessage?chat_id=${MY_CHAT_ID}&text=${encodeURIComponent(msg)}`);
            }

            alert(`Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†! Ù†Ù…Ø±Ù‡ Ø´Ù…Ø§: ${percent}%`);
            window.location.href = 'index.html';
        }

        window.onload = () => {
            session.mode = localStorage.getItem('quizMode') || 'study';
            session.questions = [...window.wordsA1].sort(() => 0.5 - Math.random()).slice(0, 10);
            render();
        };
    </script>
</body>
</html>
