        .opt:active { transform: scale(0.97); }

        .wrong { background: #ff3b30 !important; border: none; color: white !important; }
        #prog { position: fixed; top: 0; left: 0; height: 4px; background: var(--blue); transition: 0.4s; z-index: 1000; }

    </style>
</head>
