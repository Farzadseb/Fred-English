<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg:#f2f2f7; --txt:#1c1c1e; --crd:#fff; --blu:#007aff; --grn:#34c759; --red:#ff3b30; --st:env(safe-area-inset-top); }
        body.dark-mode { --bg:#0b1426; --txt:#fff; --crd:rgba(255,255,255,0.12); }
        body { font-family:-apple-system,sans-serif; background:var(--bg); color:var(--txt); margin:0; padding:calc(var(--st) + 15px) 20px; transition:0.2s; display:flex; flex-direction:column; align-items:center; min-height:100dvh; }
        .app { width:100%; max-width:400px; }
        .card { background:var(--crd); padding:25px; border-radius:25px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.05); margin-bottom:20px; position:relative; }
        .q-text { font-size:24px; font-weight:800; margin-bottom:10px; color:var(--blu); }
        .btn { width:100%; padding:16px; border-radius:18px; border:none; font-size:16px; font-weight:600; cursor:pointer; margin-bottom:10px; transition:0.1s; background:var(--crd); color:var(--txt); border:1px solid rgba(0,0,0,0.05); }
        .btn:active { transform:scale(0.97); }
        .opt.correct { background:var(--grn) !important; color:#fff; }
        .opt.wrong { background:var(--red) !important; color:#fff; }
        .prog-track { width:100%; height:6px; background:rgba(0,0,0,0.1); border-radius:3px; margin-bottom:20px; overflow:hidden; }
        .prog-fill { height:100%; background:var(--blu); width:0%; transition:0.3s; }
        .speaker { font-size:22px; color:var(--blu); cursor:pointer; margin-bottom:15px; display:inline-block; }
    </style>
</head>
<body>
    <div class="app">
        <div id="quiz-ui">
            <div class="prog-track"><div id="p-fill" class="prog-fill"></div></div>
            <div id="q-card" class="card">
                <div id="spk" class="speaker" onclick="speak()"><i class="fas fa-volume-up"></i></div>
                <div id="q-main" class="q-text">Word</div>
                <div id="q-sub" style="opacity:0.6; font-size:14px;">Definition goes here...</div>
            </div>
            <div id="options"></div>
            <button id="next-btn" class="btn" style="background:var(--blu); color:#fff; display:none;" onclick="nextQ()">Ø¨Ø¹Ø¯ÛŒ</button>
        </div>
    </div>

    <script>
        const ls = localStorage;
        const mode = ls.getItem('qm') || 'en-fa';
        // Ø¯ÛŒØªØ§Ø¨ÛŒØ³ Ù„ØºØ§Øª (Ù‚Ø§Ø¨Ù„ Ú¯Ø³ØªØ±Ø´)
        const vocab = [
            {en:"Success", fa:"Ù…ÙˆÙÙ‚ÛŒØª", def:"The accomplishment of an aim or purpose"},
            {en:"Creative", fa:"Ø®Ù„Ø§Ù‚", def:"Relating to or involving the imagination"},
            {en:"Challenge", fa:"Ú†Ø§Ù„Ø´", def:"A task or situation that tests someone's abilities"},
            {en:"Improve", fa:"Ø¨Ù‡Ø¨ÙˆØ¯ Ø¨Ø®Ø´ÛŒØ¯Ù†", def:"Make or become better"},
            {en:"Ancient", fa:"Ø¨Ø§Ø³ØªØ§Ù†ÛŒ", def:"Belonging to the very distant past"},
            {en:"Artificial", fa:"Ù…ØµÙ†ÙˆØ¹ÛŒ", def:"Made or produced by human beings"},
            {en:"Brave", fa:"Ø´Ø¬Ø§Ø¹", def:"Ready to face and endure danger"},
            {en:"Doubt", fa:"Ø´Ú©", def:"A feeling of uncertainty"},
            {en:"Essential", fa:"Ø¶Ø±ÙˆØ±ÛŒ", def:"Absolutely necessary; extremely important"},
            {en:"Frequent", fa:"Ù…Ú©Ø±Ø±", def:"Occurring or done on many occasions"}
        ];

        let current = 0, score = 0, canClick = true;

        function init() {
            if(ls.getItem('t')==='d') document.body.classList.add('dark-mode');
            if(mode === 'study') startStudy(); else startQuiz();
        }

        // --- Ø­Ø§Ù„Øª Ø¢Ù…ÙˆØ²Ø´ÛŒ ---
        function startStudy() {
            document.getElementById('options').innerHTML = `<button class="btn" style="background:var(--blu);color:#fff" onclick="nextStudy()">Ù„ØºØª Ø¨Ø¹Ø¯ÛŒ</button>
            <button class="btn" onclick="location.href='index.html'">Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ù…Ù†Ùˆ</button>`;
            renderStudy();
        }
        function renderStudy() {
            const w = vocab[current];
            document.getElementById('q-main').innerText = w.en;
            document.getElementById('q-sub').innerText = `${w.fa}\n\n${w.def}`;
            document.getElementById('p-fill').style.width = ((current+1)/vocab.length)*100 + '%';
        }
        function nextStudy() {
            if(current < vocab.length-1) { current++; renderStudy(); }
            else { alert("Ø¯ÙˆØ±Ù‡ Ù„ØºØ§Øª ØªÙ…Ø§Ù… Ø´Ø¯!"); location.href='index.html'; }
        }

        // --- Ø­Ø§Ù„Øª Ø¢Ø²Ù…ÙˆÙ† ---
        function startQuiz() {
            renderQuiz();
        }

        function renderQuiz() {
            canClick = true;
            document.getElementById('next-btn').style.display = 'none';
            const w = vocab[current];
            let qField = '', aField = '';

            if(mode==='en-fa') { qField = w.en; aField = w.fa; }
            else if(mode==='fa-en') { qField = w.fa; aField = w.en; }
            else if(mode==='word-def') { qField = w.en; aField = w.def; }
            else if(mode==='def-word') { qField = w.def; aField = w.en; }

            document.getElementById('q-main').innerText = qField;
            document.getElementById('q-sub').innerText = "Ú¯Ø²ÛŒÙ†Ù‡ Ø¯Ø±Ø³Øª Ø±Ø§ Ø§Ù†ØªØ®Ø§Ø¨ Ú©Ù†ÛŒØ¯";
            document.getElementById('p-fill').style.width = (current/vocab.length)*100 + '%';

            const opts = [aField];
            while(opts.length < 4) {
                let r = vocab[Math.floor(Math.random()*vocab.length)];
                let val = (mode==='en-fa' || mode==='def-word') ? r.fa : (mode==='fa-en' || mode==='word-def' ? r.en : r.def);
                if(!opts.includes(val)) opts.push(val);
            }
            opts.sort(() => Math.random() - 0.5);

            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'btn opt';
                b.innerText = o;
                b.onclick = () => checkAns(o, aField, b);
                optDiv.appendChild(b);
            });
        }

        function checkAns(selected, correct, btn) {
            if(!canClick) return;
            canClick = false;
            if(selected === correct) {
                score++;
                btn.classList.add('correct');
            } else {
                btn.classList.add('wrong');
                // Ù†Ù…Ø§ÛŒØ´ Ú¯Ø²ÛŒÙ†Ù‡ ØµØ­ÛŒØ­
                Array.from(document.getElementsByClassName('opt')).forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQ() {
            if(current < vocab.length - 1) {
                current++;
                renderQuiz();
            } else {
                finish();
            }
        }

        async function finish() {
            const finalScore = Math.round((score/vocab.length)*100);
            
            // Ø°Ø®ÛŒØ±Ù‡ Ø¯Ø± Ø³ÙˆØ§Ø¨Ù‚
            let h = JSON.parse(ls.getItem('fh') || '[]');
            h.push(finalScore);
            ls.setItem('fh', JSON.stringify(h));
            
            // Ø¨Ø±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ Ø¨Ø§Ù„Ø§ØªØ±ÛŒÙ† Ù†Ù…Ø±Ù‡
            let b = parseInt(ls.getItem('fb') || '0');
            if(finalScore > b) ls.setItem('fb', finalScore);

            // Ø§Ø±Ø³Ø§Ù„ Ø¨Ù‡ ØªÙ„Ú¯Ø±Ø§Ù…
            const name = ls.getItem('fn') || 'Ù†Ø§Ø´Ù†Ø§Ø³';
            const _eT = "ODU1MzIyNDUxNDpBQUcwWFh6QThkYTU1akNHWG56U3RQLTBJeEhobmZrVFBSdw==";
            const _eI = "OTY5OTE4NTk=";
            const t = atob(_eT), i = atob(_eI);
            const msg = `ğŸ“Š Ù†ØªÛŒØ¬Ù‡ Ø¢Ø²Ù…ÙˆÙ†\nğŸ‘¤ Ú©Ø§Ø±Ø¨Ø±: ${name}\nğŸ“ Ù†ÙˆØ¹: ${mode}\nğŸ¯ Ù†Ù…Ø±Ù‡: ${finalScore}%`;
            
            await fetch(`https://api.telegram.org/bot${t}/sendMessage`,{
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({chat_id:i, text:msg})
            });

            alert(`Ù¾Ø§ÛŒØ§Ù† Ø¢Ø²Ù…ÙˆÙ†! Ù†Ù…Ø±Ù‡ Ø´Ù…Ø§: ${finalScore}%`);
            location.href = 'index.html';
        }

        function speak() {
            if(ls.getItem('m') === 'y') return;
            const msg = new SpeechSynthesisUtterance(vocab[current].en);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        init();
    </script>
</body>
</html>
