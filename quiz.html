<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --title: #ffffff; --glass: rgba(255, 255, 255, 0.1); }
        body.light-mode { --bg: #f2f2f7; --title: #000000; --glass: rgba(255, 255, 255, 0.5); }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; color: var(--title); transition: 0.3s; overflow-x: hidden; }
        
        .quiz-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); font-size: 20px; }
        
        .question-card { width: 100%; max-width: 500px; background: var(--glass); border-radius: 30px; padding: 35px 20px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.2); margin-bottom: 20px; position: relative; }
        #question-text { font-size: 24px; font-weight: 800; color: #5856d6; line-height: 1.4; }
        #q-subtext { font-size: 14px; opacity: 0.7; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }

        .options-grid { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .option-btn { width: 100%; padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: var(--glass); color: var(--title); font-size: 17px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        
        .correct { background: #34c759 !important; color: white !important; border: none; }
        .wrong { background: #ff3b30 !important; color: white !important; border: none; }
        
        .progress-bar { width: 100%; max-width: 500px; height: 8px; background: var(--glass); border-radius: 4px; margin-bottom: 10px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #5856d6; transition: 0.4s; }
        
        /* استایل ستاره‌ها در پایان آزمون */
        .star-rating { color: #ccc; font-size: 30px; margin-bottom: 15px; }
        .star-rating .filled { color: #ffcc00; }
    </style>
</head>
<body class="light-mode">

    <div class="quiz-header">
        <div class="back-btn" onclick="exitQuiz()"><i class="fas fa-times"></i></div>
        <div id="q-counter" style="font-weight: bold;">سوال 1 از 10</div>
        <div style="width:40px"></div>
    </div>

    <div class="progress-bar"><div id="progress-fill"></div></div>

    <div class="question-card">
        <h2 id="question-text">در حال آماده‌سازی...</h2>
        <p id="q-subtext">لطفاً یکی از گزینه‌ها را انتخاب کنید</p>
    </div>

    <div class="options-grid" id="options-container"></div>

    <script src="a1-words.js"></script>
    <script>
        let currentQ = 0; let score = 0; let quizWords = [];
        const mode = localStorage.getItem('qMode') || 'fa-en';

        function initQuiz() {
            const data = window.words || window.wordsA1;
            if (!data || data.length === 0) {
                setTimeout(initQuiz, 300);
                return;
            }
            quizWords = [...data].sort(() => 0.5 - Math.random()).slice(0, 10);
            showQuestion();
        }

        function showQuestion() {
            if (currentQ >= 10) return finish();
            const q = quizWords[currentQ];
            const data = window.words || window.wordsA1;

            document.getElementById('progress-fill').style.width = ((currentQ + 1) / 10 * 100) + "%";
            document.getElementById('q-counter').innerText = `سوال ${currentQ + 1} از 10`;

            let qTxt, correctAns, subTitle;

            // اصلاح منطق طبق عکس شما (Definition -> Word)
            if (mode === 'fa-en') {
                qTxt = q.translation; 
                correctAns = q.word;
                subTitle = "معادل انگلیسی کلمه بالا را انتخاب کنید";
            } else if (mode === 'en-fa') {
                qTxt = q.word; 
                correctAns = q.translation;
                subTitle = "معادل فارسی کلمه بالا را انتخاب کنید";
            } else if (mode === 'def') {
                qTxt = q.definition; // در کادر سوال، تعریف (Definition) می‌آید
                correctAns = q.word; // در گزینه‌ها، کلمه (Word) می‌آید
                subTitle = "این تعریف مربوط به کدام لغت است؟";
            }

            document.getElementById('question-text').innerText = qTxt;
            document.getElementById('q-subtext').innerText = subTitle;

            // ساخت گزینه‌های تصادفی
            let opts = [correctAns];
            while (opts.length < 4) {
                let r = data[Math.floor(Math.random() * data.length)];
                let val = (mode === 'en-fa') ? r.translation : r.word;
                if (!opts.includes(val)) opts.push(val);
            }
            opts.sort(() => 0.5 - Math.random());

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'option-btn';
                b.innerText = o;
                b.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.style.pointerEvents = 'none');
                    if (o === correctAns) {
                        b.classList.add('correct');
                        score++;
                        if(localStorage.getItem('fMute') !== 'true') speak(correctAns);
                    } else {
                        b.classList.add('wrong');
                        document.querySelectorAll('.option-btn').forEach(btn => {
                            if(btn.innerText === correctAns) btn.classList.add('correct');
                        });
                    }
                    setTimeout(() => { currentQ++; showQuestion(); }, 1200);
                };
                container.appendChild(b);
            });
        }

        function finish() {
            let p = (score / 10) * 100;
            localStorage.setItem('bestScore', Math.max(p, localStorage.getItem('bestScore') || 0));
            
            // نمایش پیام و ستاره‌ها بر اساس امتیاز
            let stars = "";
            let starCount = Math.round(p / 20); // تبدیل امتیاز به ۵ ستاره
            for(let i=1; i<=5; i++) {
                stars += i <= starCount ? "⭐" : "☆";
            }

            alert(`پایان آزمون!\nامتیاز: ${p}%\nرتبه شما: ${stars}`);
            location.href = 'index.html';
        }

        function exitQuiz() {
            if(confirm("آیا قصد خروج از آزمون را دارید؟ امتیاز شما ثبت نخواهد شد.")) {
                location.href = 'index.html';
            }
        }

        function speak(t) {
            const msg = new SpeechSynthesisUtterance(t);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        if (localStorage.getItem('fTheme') === 'dark') document.body.classList.remove('light-mode');
        window.onload = initQuiz;
    </script>
</body>
</html>
