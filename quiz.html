<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - English with Fred</title>
    <style>
        :root { --bg: #0b1426; --title: #ffffff; --glass: rgba(255, 255, 255, 0.1); --blue: #5856d6; }
        body.light-mode { --bg: #f2f2f7; --title: #000000; --glass: rgba(255, 255, 255, 0.5); }
        body { font-family: Tahoma, sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; color: var(--title); transition: 0.3s; }
        
        .quiz-header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #q-counter { direction: ltr !important; font-weight: bold; }
        .icon-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        
        .question-card { width: 100%; max-width: 500px; background: var(--glass); border-radius: 30px; padding: 35px 20px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 15px 35px rgba(0,0,0,0.2); margin-bottom: 20px; position: relative; }
        #question-text { font-size: 22px; font-weight: 800; color: #5856d6; line-height: 1.5; }
        .ltr-mode { direction: ltr !important; text-align: center !important; }

        /* دکمه پخش صدا روی کارت سوال */
        #speak-btn { position: absolute; bottom: 10px; left: 10px; color: var(--blue); font-size: 18px; display: none; }

        .options-grid { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 10px; }
        .option-btn { width: 100%; padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: var(--glass); color: var(--title); font-size: 15px; font-weight: 600; cursor: pointer; transition: 0.2s; text-align: center; line-height: 1.3; }
        
        .correct { background: #34c759 !important; color: white !important; }
        .wrong { background: #ff3b30 !important; color: white !important; }
        #progress-fill { width: 0%; height: 6px; background: var(--blue); position: fixed; top: 0; left: 0; transition: 0.3s; z-index: 1000; }
    </style>
</head>
<body class="light-mode">
    <div id="progress-fill"></div>
    <div class="quiz-header">
        <div class="icon-btn" onclick="window.location.replace('index.html')"><i class="fas fa-times"></i></div>
        <div id="q-counter">1 / 10</div>
        <div style="width:40px"></div>
    </div>

    <div class="question-card">
        <h2 id="question-text">...</h2>
        <div id="speak-btn" onclick="speakText()"><i class="fas fa-volume-up"></i></div>
        <p id="q-subtext">لطفاً صبر کنید</p>
    </div>

    <div class="options-grid" id="options-container"></div>

    <script src="a1-words.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        let currentQ = 0, score = 0, quizWords = [];
        const mode = localStorage.getItem('quizMode') || 'fa-en';
        const isMuted = localStorage.getItem('fredMute') === 'true';

        function init() {
            const data = window.wordsA1 || window.words; 
            if (!data) { setTimeout(init, 100); return; }
            quizWords = [...data].sort(() => 0.5 - Math.random()).slice(0, 10);
            render();
        }

        function speakText() {
            const text = document.getElementById('question-text').innerText;
            if ('speechSynthesis' in window && !isMuted) {
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                window.speechSynthesis.speak(msg);
            }
        }

        function render() {
            if (currentQ >= 10) return end();
            const q = quizWords[currentQ];
            const data = window.wordsA1 || window.words;

            document.getElementById('q-counter').innerText = `${currentQ + 1} / 10`;
            document.getElementById('progress-fill').style.width = (currentQ + 1) * 10 + "%";

            const qText = document.getElementById('question-text');
            const subText = document.getElementById('q-subtext');
            const speakBtn = document.getElementById('speak-btn');
            
            let question, answer, optionKey, isEnQuestion = false, isEnOptions = false;

            // منطق مودها
            if (mode === 'fa-en') {
                question = q.translation; answer = q.word; 
                subText.innerText = "معادل انگلیسی کلمه بالا چیست؟"; 
                optionKey = 'word'; isEnQuestion = false; isEnOptions = true;
            } else if (mode === 'en-fa') {
                question = q.word; answer = q.translation; 
                subText.innerText = "معادل فارسی کلمه بالا چیست؟"; 
                optionKey = 'translation'; isEnQuestion = true; isEnOptions = false;
            } else if (mode === 'word-def') { // سوال کلمه -> جواب تعریف
                question = q.word; answer = q.definition || q.ex_en; 
                subText.innerText = "تعریف صحیح برای این کلمه کدام است؟"; 
                optionKey = 'definition'; isEnQuestion = true; isEnOptions = true;
            } else { // مود Definition -> Word
                question = q.definition || q.ex_en; answer = q.word; 
                subText.innerText = "این تعریف مربوط به کدام لغت است؟"; 
                optionKey = 'word'; isEnQuestion = true; isEnOptions = true;
            }

            qText.innerText = question;
            
            // مدیریت نمایش دکمه صدا و چپ‌چین
            if(isEnQuestion) {
                qText.classList.add('ltr-mode');
                speakBtn.style.display = 'block';
                if(!isMuted) setTimeout(speakText, 500); // تلفظ خودکار
            } else {
                qText.classList.remove('ltr-mode');
                speakBtn.style.display = 'none';
            }

            let choices = [answer];
            while (choices.length < 4) {
                let rand = data[Math.floor(Math.random() * data.length)];
                let val = rand[optionKey === 'definition' ? (rand.definition ? 'definition' : 'ex_en') : optionKey];
                if (!choices.includes(val) && val) choices.push(val);
            }
            choices.sort(() => 0.5 - Math.random());

            const container = document.getElementById('options-container');
            container.innerHTML = '';
            choices.forEach(c => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                if(isEnOptions) btn.classList.add('ltr-mode');
                btn.innerText = c;
                btn.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(b => b.style.pointerEvents = 'none');
                    if (c === answer) { btn.classList.add('correct'); score++; }
                    else { 
                        btn.classList.add('wrong'); 
                        document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === answer) b.classList.add('correct'); });
                    }
                    setTimeout(() => { currentQ++; render(); }, 1000);
                };
                container.appendChild(btn);
            });
        }

        function end() {
            let p = (score / 10) * 100;
            localStorage.setItem('fredBest', p);
            alert(`آزمون تمام شد!\nامتیاز: ${p}%`);
            window.location.replace('index.html');
        }

        if (localStorage.getItem('fredTheme') === 'dark') document.body.classList.remove('light-mode');
        window.addEventListener('load', init);
    </script>
</body>
</html>
