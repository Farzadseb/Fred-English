<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>English Quiz - Slow Voice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg:#f2f2f7; --txt:#1c1c1e; --crd:#fff; --blu:#007aff; --grn:#28a745; --red:#ff3b30; --st:env(safe-area-inset-top); }
        body.dark-mode { --bg:#0b1426; --txt:#fff; --crd:rgba(255,255,255,0.12); }
        body { font-family:-apple-system,sans-serif; background:var(--bg); color:var(--txt); margin:0; padding:calc(var(--st) + 15px) 20px; display:flex; flex-direction:column; align-items:center; min-height:100dvh; }
        .app { width:100%; max-width:400px; }
        .card { background:var(--crd); padding:25px; border-radius:25px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.05); margin-bottom:15px; }
        .btn { width:100%; padding:16px; border-radius:18px; border:none; font-size:16px; font-weight:600; cursor:pointer; margin-bottom:10px; background:var(--crd); color:var(--txt); border:1px solid rgba(0,0,0,0.05); }
        .opt.correct { background:var(--grn) !important; color:#fff; }
        .opt.wrong { background:var(--red) !important; color:#fff; }
        .prog-track { width:100%; height:8px; background:rgba(0,0,0,0.1); border-radius:4px; margin-bottom:15px; overflow:hidden; }
        .prog-fill { height:100%; background:var(--blu); width:0%; transition:0.3s; }
        .speaker { width:60px; height:60px; background:rgba(0,122,255,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:26px; color:var(--blu); cursor:pointer; margin:0 auto 15px; }
    </style>
</head>
<body>
    <div class="app">
        <div class="prog-track"><div id="p-fill" class="prog-fill"></div></div>
        <div class="card">
            <div class="speaker" onclick="speak()"><i class="fas fa-volume-up"></i></div>
            <div id="q-main" style="font-size:22px; font-weight:800; color:var(--blu); line-height:1.4;">...</div>
            <div id="q-sub" style="opacity:0.6; margin-top:10px; font-size:14px;"></div>
        </div>
        <div id="options"></div>
        <button id="next-btn" class="btn" style="background:var(--blu); color:#fff; display:none;" onclick="nextQ()">بعدی</button>
    </div>

    <script>
        const ls = localStorage;
        const mode = ls.getItem('qm') || 'en-fa';
        const vocab = [
            {en:"Success", fa:"موفقیت", def:"The accomplishment of an aim or purpose"},
            {en:"Creative", fa:"خلاق", def:"Relating to or involving the use of the imagination"},
            {en:"Challenge", fa:"چالش", def:"A task or situation that tests someone's abilities"},
            {en:"Improve", fa:"پیشرفت کردن", def:"To make or become better in quality"},
            {en:"Brave", fa:"شجاع", def:"Ready to face and endure danger or pain"},
            {en:"Doubt", fa:"شک", def:"A feeling of uncertainty or lack of conviction"},
            {en:"Essential", fa:"ضروری", def:"Absolutely necessary or extremely important"},
            {en:"Frequent", fa:"مکرر", def:"Occurring or done on many occasions"},
            {en:"Ancient", fa:"باستانی", def:"Belonging to the very distant past"},
            {en:"Artificial", fa:"مصنوعی", def:"Made or produced by human beings"}
        ];

        let current = 0, score = 0, canClick = true;

        function speak() {
            if(ls.getItem('m') === 'y') return;
            window.speechSynthesis.cancel();
            
            let textToRead = "";
            const w = vocab[current];
            
            if(mode === 'word-def' || mode === 'en-fa') {
                textToRead = w.en + (mode === 'word-def' ? ". . . " + w.def : "");
            } else if(mode === 'def-word') {
                textToRead = w.def;
            } else {
                textToRead = w.en;
            }

            const msg = new SpeechSynthesisUtterance(textToRead);
            msg.lang = 'en-US';
            msg.rate = 0.5; // سرعت صوت روی ۰.۵ تنظیم شد
            msg.pitch = 1;
            window.speechSynthesis.speak(msg);
        }

        function render() {
            canClick = true;
            document.getElementById('next-btn').style.display = 'none';
            const w = vocab[current];
            let q = '', a = '';

            if(mode==='en-fa') { q=w.en; a=w.fa; }
            else if(mode==='fa-en') { q=w.fa; a=w.en; }
            else if(mode==='word-def') { q=w.en; a=w.def; }
            else if(mode==='def-word') { q=w.def; a=w.en; }

            document.getElementById('q-main').innerText = q;
            document.getElementById('p-fill').style.width = ((current)/vocab.length)*100 + '%';

            let opts = [a];
            while(opts.length < 4) {
                let r = vocab[Math.floor(Math.random()*vocab.length)];
                let val = (mode==='en-fa' || mode==='def-word') ? r.fa : (mode==='fa-en' || mode==='word-def' ? r.en : r.def);
                if(mode === 'word-def') val = r.def;
                if(mode === 'def-word') val = r.en;
                if(!opts.includes(val)) opts.push(val);
            }
            opts.sort(()=>Math.random()-0.5);

            const optDiv = document.getElementById('options');
            optDiv.innerHTML = '';
            opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'btn opt';
                b.innerText = o;
                b.onclick = () => {
                    if(!canClick) return;
                    canClick = false;
                    if(o === a) { score++; b.classList.add('correct'); }
                    else { b.classList.add('wrong'); Array.from(document.getElementsByClassName('opt')).forEach(x=>{if(x.innerText===a)x.classList.add('correct')}); }
                    document.getElementById('next-btn').style.display = 'block';
                };
                optDiv.appendChild(b);
            });

            if(mode !== 'fa-en') setTimeout(speak, 600);
        }

        function nextQ() {
            if(current < vocab.length - 1) { current++; render(); }
            else { finish(); }
        }

        async function finish() {
            const final = Math.round((score/vocab.length)*100);
            let h = JSON.parse(ls.getItem('fh')||'[]'); h.push(final); ls.setItem('fh', JSON.stringify(h));
            let b = parseInt(ls.getItem('fb')||'0'); if(final > b) ls.setItem('fb', final);
            alert(`نمره شما: ${final}%`);
            location.href = 'index.html';
        }

        window.onload = render;
    </script>
</body>
</html>
