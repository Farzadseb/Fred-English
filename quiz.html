<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --text: #fff; --blue: #007aff; --glass: rgba(255,255,255,0.1); }
        body.light-mode { --bg: #f2f2f7; --text: #000; --glass: rgba(0,0,0,0.05); }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: env(safe-area-inset-top) 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .head { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin: 15px 0; }
        .card { width: 100%; max-width: 360px; background: var(--glass); border-radius: 30px; padding: 40px 20px; text-align: center; backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .opt { width: 100%; max-width: 360px; padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: var(--glass); color: var(--text); margin-bottom: 12px; cursor: pointer; font-size: 16px; font-weight: 500; -webkit-appearance:none; }
        .correct { background: #34c759 !important; border: none; color: #white; }
        .wrong { background: #ff3b30 !important; border: none; color: #white; }
        #prog { position: fixed; top: 0; left: 0; height: 4px; background: var(--blue); transition: 0.3s; }
    </style>
</head>
<body>
    <div id="prog"></div>
    <div class="head">
        <div onclick="exit()"><i class="fas fa-times"></i></div>
        <div id="cnt" style="direction:ltr">1 / 10</div>
        <div onclick="spk()"><i class="fas fa-volume-up"></i></div>
    </div>
    <div class="card"><h2 id="q" style="color:var(--blue); margin:0">Loading...</h2></div>
    <div id="opts" style="width:100%; display:flex; flex-direction:column; align-items:center;"></div>

    <script src="a1-words.js"></script>
    <script>
        let cur = 0, sc = 0, mis = [], data = [];
        const mode = localStorage.getItem('quizMode');

        function exit() { if(confirm("Ù‚Ù‡Ø±Ù…Ø§Ù†â€ŒÙ‡Ø§ Ø§Ø¯Ø§Ù…Ù‡ Ù…ÛŒâ€ŒØ¯Ù‡Ù†Ø¯! ÙˆØ§Ù‚Ø¹Ø§Ù‹ Ø®Ø§Ø±Ø¬ Ù…ÛŒâ€ŒØ´ÙˆÛŒØŸ")) location.replace('index.html'); }
        function spk() { 
            if(localStorage.getItem('mute')==='true') return;
            const m = new SpeechSynthesisUtterance(document.getElementById('q').innerText);
            m.lang='en-US'; m.rate=0.5; speechSynthesis.speak(m); 
        }

        function init() {
            if(localStorage.getItem('theme')==='light') document.body.classList.add('light-mode');
            data = [...(window.wordsA1||[])].sort(()=>0.5-Math.random()).slice(0,10);
            render();
        }

        function render() {
            if(cur >= 10) return end();
            const q = data[cur];
            document.getElementById('cnt').innerText = `${cur+1} / 10`;
            document.getElementById('prog').style.width = (cur+1)*10 + "%";
            
            let ques, ans, isEn = false;
            if(mode==='en-fa'){ ques=q.word; ans=q.translation; isEn=true; }
            else if(mode==='fa-en'){ ques=q.translation; ans=q.word; }
            else if(mode==='word-def'){ ques=q.word; ans=q.definition; isEn=true; }
            else { ques=q.definition; ans=q.word; isEn=true; }

            document.getElementById('q').innerText = ques;
            if(isEn) setTimeout(spk, 500);

            let choices = [ans];
            while(choices.length < 4){
                let r = window.wordsA1[Math.floor(Math.random()*window.wordsA1.length)];
                let v = (mode==='en-fa'||mode==='def-word'||mode==='fa-en') ? r.word : r.definition;
                if(v && !choices.includes(v)) choices.push(v);
            }
            choices.sort(()=>0.5-Math.random());

            const container = document.getElementById('opts');
            container.innerHTML = '';
            choices.forEach(c => {
                const b = document.createElement('button');
                b.className = 'opt'; b.innerText = c;
                b.onclick = () => {
                    const btns = container.querySelectorAll('button');
                    btns.forEach(btn => btn.style.pointerEvents = 'none');
                    if(c===ans) { b.classList.add('correct'); sc++; }
                    else { b.classList.add('wrong'); mis.push({q:q.word, a:ans}); }
                    setTimeout(() => { cur++; render(); }, 1000);
                };
                container.appendChild(b);
            });
        }

        async function end() {
            const p = (sc/10)*100;
            const name = localStorage.getItem('fredName');
            const date = new Date().toLocaleString('fa-IR');
            
            let saved = JSON.parse(localStorage.getItem('fredM') || '[]');
            mis.forEach(m => { if(!saved.find(s=>s.q===m.q)) saved.push(m); });
            localStorage.setItem('fredM', JSON.stringify(saved.slice(-15)));

            const report = `ğŸ“Š <b>Ú¯Ø²Ø§Ø±Ø´ Ù¾ÛŒØ´Ø±ÙØª English with Fred</b>\n\nğŸ‘¤ Ø¯Ø§Ù†Ø´â€ŒØ¢Ù…ÙˆØ²: ${name}\nğŸ“… ØªØ§Ø±ÛŒØ®: ${date}\n\nğŸ† Ø§Ù…ØªÛŒØ§Ø²: ${p}%\n\nğŸ‘¨â€ğŸ« Ù…Ø¯Ø±Ø³: English with Fred\nğŸ“± ØªÙ…Ø§Ø³: 09017708545\n\nâœ¨ Ù‡Ø± Ø±ÙˆØ² Ø¨Ù‡ØªØ± Ø§Ø² Ø¯ÛŒØ±ÙˆØ² âœ¨`;

            const t = localStorage.getItem('tgT'), c = localStorage.getItem('tgC');
            if(navigator.onLine && t && c) {
                fetch(`https://api.telegram.org/bot${t}/sendMessage`, {
                    method:'POST', headers:{'Content-Type':'application/json'},
                    body: JSON.stringify({chat_id:c, text:report, parse_mode:'HTML'})
                });
            } else {
                let q = JSON.parse(localStorage.getItem('tgQ') || '[]');
                q.push(report); localStorage.setItem('tgQ', JSON.stringify(q));
            }

            document.body.innerHTML = `<div style="padding:40px 20px; text-align:center; width:100%; max-width:400px;">
                <h1 style="font-size:60px;margin:0">${p>=70?'ğŸ¥‡':'ğŸ“š'}</h1>
                <h2 style="color:var(--blue);font-size:30px">Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${p}%</h2>
                <button class="opt" onclick="location.replace('index.html')" style="background:var(--blue); color:white; border:none; margin-top:30px; font-weight:700;">Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ø®Ø§Ù†Ù‡</button>
            </div>`;
        }
        init();
    </script>
</body>
</html>
