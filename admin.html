<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مدیریت پنل - فرزاد</title>
    <style>
        body { font-family: Tahoma; background: #0f172a; color: white; display: flex; justify-content: center; padding-top: 50px; }
        .box { background: #1e293b; padding: 20px; border-radius: 15px; width: 300px; text-align: center; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
        button { background: #00a8ff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h3>تنظیمات ربات تلگرام</h3>
        <input type="text" id="token" placeholder="Bot Token">
        <input type="text" id="chatid" placeholder="Chat ID">
        <button onclick="save()">ذخیره تنظیمات</button>
    </div>

    <script>
        function save() {
            const config = {
                token: document.getElementById('token').value,
                chatId: document.getElementById('chatid').value
            };
            localStorage.setItem('fredTelegramConfig', JSON.stringify(config));
            alert("تنظیمات با موفقیت ذخیره شد.");
        }
        // پر کردن خودکار اگر قبلاً ذخیره شده باشد
        window.onload = () => {
            const saved = localStorage.getItem('fredTelegramConfig');
            if(saved) {
                const data = JSON.parse(saved);
                document.getElementById('token').value = data.token;
                document.getElementById('chatid').value = data.chatId;
            }
        }
    </script>
</body>
</html>
