<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>English with Fred</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="installBanner" class="install-banner" style="display:none;">
        <div class="banner-content">
            <i class="fas fa-mobile-alt"></i>
            <div class="banner-text">
                <strong>نصب اپلیکیشن آکادمی</strong>
                <small>برای دسترسی سریع و آفلاین نصب کنید</small>
            </div>
            <button class="install-btn" onclick="installPWA()">نصب</button>
            <button class="close-banner" onclick="hideInstallBanner()">×</button>
        </div>
    </div>

    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader"></div>
            <p>Fred is getting ready...</p>
        </div>
    </div>

    <header>
        <div class="logo-container" id="admin-trigger">
            <img src="icon-192.png" alt="Logo">
            <h1>English with Fred</h1>
        </div>
    </header>

    <main id="app-container"></main>

    <div id="adminModal" class="admin-modal" style="display:none;">
        <div class="admin-content">
            <h3><i class="fas fa-user-shield"></i> پنل مدیریت</h3>
            <input type="password" id="adminToken" placeholder="Bot Token">
            <input type="text" id="adminChatId" placeholder="Chat ID">
            <button onclick="saveAdminData()" class="btn-save">ذخیره</button>
            <button onclick="closeAdminModal()" class="btn-cancel">بستن</button>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="config.js"></script>
    <script src="a1-words.js"></script>
    <script src="speech.js"></script>
    <script src="telegram-integration.js"></script>
    <script src="mistake-storage.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="install-promotion.js"></script>
    <script src="app.js"></script>
</body>
</html>
