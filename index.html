<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred - Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --card: #ffffff; --blue: #00a8ff; --green: #00b894; --purple: #8e44ad; --orange: #e67e22; --red: #d63031; --text: #1e293b; --gray: #64748b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 15px; }
        .header-box { width: 100%; max-width: 400px; text-align: center; background: var(--card); padding: 20px; border-radius: 20px; color: var(--text); margin-top: 20px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .stars { color: #cbd5e1; font-size: 24px; margin-bottom: 10px; }
        .star-active { color: #f1c40f !important; }
        .best-score { font-weight: bold; color: var(--blue); font-size: 14px; margin-top: 5px; }
        .menu-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        .menu-item { display: flex; align-items: center; padding: 18px 20px; border-radius: 15px; border: none; color: white; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.2s; }
        .menu-item i { width: 30px; font-size: 20px; margin-left: 10px; }
        .menu-item span { flex-grow: 1; text-align: center; }
        input { width: 80%; padding: 12px; margin-top: 15px; border-radius: 10px; border: 1px solid #ddd; text-align: center; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1 style="margin-top: 30px;">English with Fred</h1>

    <div class="header-box">
        <div class="stars" id="mainStars">
            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
        </div>
        <div class="best-score" id="bestScoreLabel">Best Score: 0%</div>
        <input type="text" id="userName" placeholder="نام خود را وارد کنید">
        <button onclick="login()" id="loginBtn" style="width: 85%; padding: 12px; margin-top: 15px; background: var(--blue); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer;">ورود به پنل</button>
    </div>

    <div id="menuOptions" class="menu-container hidden">
        <button class="menu-item" style="background: var(--purple);" onclick="startQuiz('study')"><i class="fas fa-graduation-cap"></i><span>آموزش لغات (Study)</span></button>
        <button class="menu-item" style="background: var(--blue);" onclick="startQuiz('fa-en')"><i class="fas fa-exchange-alt"></i><span>Persian → English</span></button>
        <button class="menu-item" style="background: var(--green);" onclick="startQuiz('word-def')"><i class="fas fa-book"></i><span>Word → Definition</span></button>
        <button class="menu-item" style="background: #006400;" onclick="startQuiz('def-word')"><i class="fas fa-search"></i><span>Definition → Word</span></button>
        <button class="menu-item" style="background: var(--orange);" onclick="startQuiz('review')"><i class="fas fa-sync-alt"></i><span>مرور اشتباهات</span></button>
    </div>

    <script>
        function login() {
            const n = document.getElementById('userName').value.trim();
            if(!n) return alert("لطفاً نام را وارد کنید.");
            localStorage.setItem('fredName', n);
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('menuOptions').classList.remove('hidden');
        }

        function startQuiz(mode) {
            localStorage.setItem('quizMode', mode);
            window.location.href = 'quiz.html';
        }

        window.onload = () => {
            const best = localStorage.getItem('fredBest') || 0;
            document.getElementById('bestScoreLabel').innerText = `Best Score: ${best}%`;
            const stars = document.getElementById('mainStars').children;
            const activeCount = Math.floor(best / 20);
            for(let i=0; i<5; i++) {
                if(i < activeCount) stars[i].className = "fas fa-star star-active";
                else stars[i].className = "far fa-star";
            }
            if(localStorage.getItem('fredName')) {
                document.getElementById('userName').value = localStorage.getItem('fredName');
            }
        };
    </script>
</body>
</html>
