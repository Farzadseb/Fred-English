<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>English with Fred</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader"></div>
            <p>Fred is preparing your lesson...</p>
        </div>
    </div>

    <header class="main-header">
        <div class="logo-container" id="admin-trigger">
            <h1>English with Fred</h1>
        </div>
    </header>

    <main id="app-container">
        <div id="main-menu" class="menu-container">
            <button class="menu-btn blue" onclick="QuizEngine.start('fa-en')">
                <i class="fas fa-exchange-alt"></i> Persian → English
            </button>
            <button class="menu-btn green" onclick="QuizEngine.start('word-def')">
                <i class="fas fa-book"></i> Word → Definition
            </button>
            <button class="menu-btn dark-green" onclick="QuizEngine.start('def-word')">
                <i class="fas fa-search"></i> Definition → Word
            </button>
            <button class="menu-btn orange" onclick="MistakeManager.showReview()">
                <i class="fas fa-sync-alt"></i> مرور اشتباهات
            </button>
            <button class="menu-btn light-blue" onclick="QuizEngine.showResults(true)">
                <i class="fas fa-chart-line"></i> گزارش پیشرفت
            </button>
            <button class="menu-btn whatsapp" onclick="window.open('https://wa.me/989017708544')">
                <i class="fab fa-whatsapp"></i> ثبت نام در واتس‌اپ
            </button>
            <button class="menu-btn red" onclick="location.reload()">
                <i class="fas fa-sign-out-alt"></i> خروج / تغییر کاربر
            </button>
        </div>
    </main>

    <div id="adminModal" class="admin-modal" style="display:none;">
        <div class="admin-content">
            <div class="admin-header"><h3>تنظیمات مدیریت</h3></div>
            <div class="input-group">
                <input type="password" id="adminToken" placeholder="Bot Token">
            </div>
            <div class="input-group">
                <input type="text" id="adminChatId" placeholder="Chat ID">
            </div>
            <button onclick="saveAdminData()" class="btn-save">ذخیره</button>
            <button onclick="closeAdminModal()" class="btn-cancel">بستن</button>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="speech.js"></script>
    <script src="a1-words.js"></script>
    <script src="telegram-integration.js"></script>
    <script src="mistake-storage.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="app.js"></script>
</body>
</html>
