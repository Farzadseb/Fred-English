<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred - Professional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #ffffff;
            --blue: #00a8ff; --accent: #94a3b8;
        }
        .light-mode {
            --bg: #f8fafc; --card: #ffffff; --text: #1e293b;
            --blue: #2563eb; --accent: #64748b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; transition: all 0.3s;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* نوار ابزار بالا (تم و صدا) */
        .top-bar {
            width: 100%; max-width: 450px; display: flex;
            justify-content: space-between; padding: 20px; box-sizing: border-box;
        }
        .icon-btn {
            background: var(--card); border: 1px solid var(--accent);
            color: var(--text); padding: 10px; border-radius: 12px;
            cursor: pointer; font-size: 18px; width: 45px; height: 45px;
        }

        .quiz-card {
            background: var(--card); padding: 25px; border-radius: 25px;
            width: 90%; max-width: 400px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 10px;
        }

        .word-title { font-size: 35px; color: var(--blue); font-weight: bold; margin-bottom: 5px; }
        
        /* بخش جزئیات لغت */
        .detail-item { text-align: right; margin-bottom: 15px; background: rgba(0,0,0,0.05); padding: 12px; border-radius: 15px; }
        .eng-text { display: block; direction: ltr; font-weight: 600; font-size: 17px; margin-bottom: 4px; }
        .fa-text { display: block; color: var(--accent); font-size: 14px; }
        
        .speaker-small { background: none; border: none; color: var(--blue); cursor: pointer; float: left; }
        
        .choice-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--blue); color: white; font-weight: bold;
            font-size: 18px; cursor: pointer; margin-top: 15px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleTheme()" id="themeBtn"><i class="fas fa-moon"></i></button>
        <button class="icon-btn" onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
    </div>

    <div id="quiz-area" class="quiz-card">
        </div>

    <script src="a1-words.js"></script>
    <script>
        let isMuted = false;
        let currentWordIndex = 0;

        // تنظیمات صدا
        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            msg.rate = 0.5; // سرعت آرام درخواستی
            window.speechSynthesis.speak(msg);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            document.getElementById('themeBtn').innerHTML = isLight ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        const Engine = {
            render() {
                const word = window.words[currentWordIndex];
                const container = document.getElementById('quiz-area');
                
                container.innerHTML = `
                    <div class="word-title">${word.word}</div>
                    <p style="margin-bottom:20px;">${word.translation}</p>

                    <div class="detail-item">
                        <button class="speaker-small" onclick="speak('${word.collocation.split('—')[0]}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${word.collocation.split('—')[0]}</span>
                        <span class="fa-text">${word.collocation.split('—')[1] || ''}</span>
                    </div>

                    <div class="detail-item">
                        <button class="speaker-small" onclick="speak('${word.example}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${word.example}</span>
                        <span class="fa-text">مثال کاربردی</span>
                    </div>

                    <div class="detail-item">
                        <button class="speaker-small" onclick="speak('${word.phrasal.split('—')[0]}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${word.phrasal.split('—')[0]}</span>
                        <span class="fa-text">${word.phrasal.split('—')[1] || ''}</span>
                    </div>

                    <button class="choice-btn" onclick="Engine.next()">Next Word</button>
                `;
                // پخش خودکار تلفظ کلمه اصلی
                speak(word.word);
            },
            next() {
                currentWordIndex++;
                if(currentWordIndex < window.words.length) this.render();
                else alert("پایان لیست لغات!");
            }
        };

        window.onload = () => Engine.render();
    </script>
</body>
</html>
