<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-nav">
        <div class="nav-right">
            <button class="back-link" onclick="goBack()">بازگشت ></button>
        </div>
        <div class="nav-center">
            <div class="stars-container" id="stars-box">
                <span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span><span class="star">★</span>
            </div>
            <div id="progress-text" class="progress-sub">1 / 200</div>
        </div>
        <div class="nav-left">
            <div class="score-badge">امتیاز: <span id="score-value">0</span></div>
        </div>
    </div>

    <hr class="divider">

    <div class="search-container">
        <input type="text" id="search-input" placeholder="جستجوی لغت..." oninput="searchWord()">
    </div>

    <div id="mistake-banner" class="mistake-area" style="display:none;">
        <button onclick="startMistakePractice()" class="mistake-btn">
            تمرین لغات دشوار (<span id="mistake-count">0</span>)
        </button>
    </div>

    <div id="card-container"></div>

    <div class="footer-spacer"></div>
    <button id="main-action-btn" class="next-btn" onclick="nextWord()">کلمه بعدی</button>

    <div id="custom-popup" class="popup-hidden">
        <div class="popup-overlay"></div>
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <p id="popup-text"></p>
            <button class="popup-close-btn" onclick="closePopup()">بزن بریم!</button>
        </div>
    </div>

    <script src="a1-words.js"></script>
    <script src="script.js"></script>
</body>
</html>
