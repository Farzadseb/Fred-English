<script>
/* ---------- DATA ---------- */
let rawWords = window.wordsData || "";
let db=[], session=[], mistakes=[];
let idx=0, correct=0, muted=false;

/* ---------- INIT ---------- */
window.onload=()=>{
  if(!rawWords.trim()){
    showModal("Ø®Ø·Ø§","words.js Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯");
    return;
  }
  db = rawWords.split("\n").map(l=>{
    const [en,fa,def] = l.split(" â€” ");
    return {en,fa,def};
  });
  mistakes = JSON.parse(localStorage.getItem("fred_mistakes")||"[]");
  document.getElementById("best").textContent = localStorage.getItem("fred_best")||0;
  updateStars();
  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js");
  }
};

/* ---------- QUIZ ---------- */
function startQuiz(review){
  const src = review ? mistakes : db;
  if(src.length < 2){
    showModal("Ù¾ÛŒØ§Ù…","Ù„ØºØª Ú©Ø§ÙÛŒ Ù†ÛŒØ³Øª");
    return;
  }
  session=[...src].sort(()=>.5-Math.random());
  idx=0; correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}
function render(){
  const q=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;
  qText.textContent=q.en;
  const answers=[q.fa,...db.map(w=>w.fa).filter(a=>a!==q.fa)]
    .slice(0,4).sort(()=>.5-Math.random());
  opts.innerHTML="";
  answers.forEach(a=>{
    const d=document.createElement("div");
    d.className="opt";
    d.textContent=a;
    d.onclick=()=>check(a,q);
    opts.appendChild(d);
  });
  speak();
}
function check(a,q){
  if(a===q.fa){
    correct++;
    mistakes = mistakes.filter(m=>m.en!==q.en);
  }else if(!mistakes.find(m=>m.en===q.en)){
    mistakes.push(q);
  }
  localStorage.setItem("fred_mistakes",JSON.stringify(mistakes));
  setTimeout(()=>{
    idx++;
    idx<session.length?render():finish();
  },500);
}
function finish(){
  const score=Math.round(correct/session.length*100);
  const best=localStorage.getItem("fred_best")||0;
  if(score>best) localStorage.setItem("fred_best",score);
  showModal("Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†",`Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${score}%`);
}
function exitQuiz(){location.reload();}

/* ---------- UI ---------- */
function toggleTheme(){app.dataset.theme = app.dataset.theme ? "" : "dark";}
function toggleMute(){
  muted=!muted;
  muteBtn.textContent = muted ? "ğŸ”‡" : "ğŸ”Š";
}
function speak(){
  if(muted) return;
  const u=new SpeechSynthesisUtterance(session[idx].en);
  u.rate=0.5;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}
function showModal(t,b){
  mTitle.textContent=t;
  mBody.textContent=b;
  modal.classList.add("show");
}
function closeModal(){modal.classList.remove("show");}
function updateStars(){
  const best=localStorage.getItem("fred_best")||0;
  stars.innerHTML=[1,2,3,4].map(i=>i<=best/25?"â˜…":"â˜†").join("");
}
