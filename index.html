<!DOCTYPE html>

<style>
:root{

body{

.secondary{background:#6c5ce7;color:#fff}

  background:var(--card);
  border:2px solid transparent;
  color:var(--text);
}

  border-color:var(--blue);

}

  font-size:2rem;

}

  display:none;
  align-items:center;

}

  background:var(--card);
  padding:25px;

</style>
</head>

<body id="body">

<!-- words database -->
<script src="./words.js"></script>

<div id="modal" class="modal">
  <div class="modalBox">
    <h3 id="mTitle"></h3>
    <p id="mBody"></p>
    <button class="btn primary" onclick="hideModal()">Ø¨Ø§Ø´Ù‡</button>
  </div>
</div>

<div id="home" class="screen">
  <div class="header">
    <div class="icon" onclick="toggleTheme()">ğŸŒ“</div>
    <div class="title" onclick="showInfo()">English with Fred</div>
    <div class="icon" onclick="toggleMute()">ğŸ”Š</div>
  </div>

  <div class="card">
    â­â­â­â­<br>
    Ø¨Ù‡ØªØ±ÛŒÙ† Ø§Ù…ØªÛŒØ§Ø²: <span id="best">0</span>%
  </div>

  <button class="btn mode active" onclick="setMode(1,this)">English â†’ Persian</button>
  <button class="btn mode" onclick="setMode(2,this)">Persian â†’ English</button>

  <button class="btn primary" onclick="start()">ğŸš€ Ø´Ø±ÙˆØ¹ ØªÙ…Ø±ÛŒÙ†</button>
</div>

<div id="quiz" class="screen">
  <div class="header">
    <div class="icon" onclick="speak()">ğŸ”Š</div>
    <div id="prog">1/10</div>
    <div class="icon" onclick="location.reload()">âœ•</div>
  </div>

  <div id="q" class="qtext"></div>
  <div id="opts"></div>
</div>

<script>
/* ---------- STATE ---------- */
let db=[],session=[],idx=0,correct=0;
let mode=1,muted=false;

/* ---------- INIT ---------- */
window.onload=()=>{
  if(!window.wordsData){
    showModal('Ø®Ø·Ø§','ÙØ§ÛŒÙ„ words.js Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯');
    return;
  }
  db=wordsData.split('\n').map(l=>{
    const p=l.split(' â€” ');
    return {en:p[0],fa:p[1]};
  }).filter(w=>w.en&&w.fa);

  document.getElementById('best').textContent=
    localStorage.getItem('fred_best')||0;
};

/* ---------- CORE ---------- */
function start(){
  session=[...db].sort(()=>.5-Math.random()).slice(0,10);
  idx=0;correct=0;
  home.style.display='none';
  quiz.style.display='flex';
  render();
}

function render(){
  const q=session[idx];
  document.getElementById('prog').textContent=`${idx+1}/10`;
  document.getElementById('q').textContent=
    mode===1?q.en:q.fa;

  const ans=mode===1?q.fa:q.en;
  const pool=db.map(w=>mode===1?w.fa:w.en)
               .filter(x=>x!==ans)
               .sort(()=>.5-Math.random())
               .slice(0,3);
  const opts=[ans,...pool].sort(()=>.5-Math.random());

  const box=document.getElementById('opts');
  box.innerHTML='';
  opts.forEach(o=>{
    const b=document.createElement('div');
    b.className='opt';
    b.textContent=o;
    b.onclick=()=>check(o,ans);
    box.appendChild(b);
  });
  speak();
}

function check(sel,ans){
  if(sel===ans) correct++;
  idx++;
  if(idx<session.length) render();
  else finish();
}

function finish(){
  const pct=Math.round(correct/session.length*100);
  const best=localStorage.getItem('fred_best')||0;
  if(pct>best) localStorage.setItem('fred_best',pct);
  showModal('Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†',`Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${pct}%`);
}

/* ---------- UI ---------- */
function setMode(m,el){
  mode=m;
  document.querySelectorAll('.mode').forEach(b=>b.classList.remove('active'));
  el.classList.add('active');
}
function toggleTheme(){
  body.dataset.theme=body.dataset.theme?'':'dark';
}
function toggleMute(){
  muted=!muted;
}
function speak(){
  if(muted) return;
  const t=mode===1?session[idx].en:session[idx].fa;
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}
function showModal(t,b){
  mTitle.textContent=t;
  mBody.textContent=b;
  modal.classList.add('show');
}
function hideModal(){
  modal.classList.remove('show');
}
function showInfo(){
  showModal('Ø¯Ø±Ø¨Ø§Ø±Ù‡','English with Fred\nA1 Vocabulary Trainer');
}
</script>
</body>
</html>
