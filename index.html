<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #f2f2f7; 
            --text: #1c1c1e; 
            --card: #ffffff; 
            --blue: #007aff; 
            --gold: #ffcc00; 
        }
        body.dark-mode { 
            --bg: #0b1426; 
            --text: #ffffff; 
            --card: rgba(255,255,255,0.1); 
        }
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            transition: 0.3s; 
        }
        .top-bar { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
        }
        .icon-btn { 
            width: 40px; 
            height: 40px; 
            background: var(--card); 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border: 1px solid rgba(0,0,0,0.05); 
        }
        .main-card { 
            width: 100%; 
            max-width: 360px; 
            background: var(--card); 
            padding: 30px 20px; 
            border-radius: 25px; 
            text-align: center; 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
        }
        /* استایل جدید ستاره */
        .star-header {
            width: 70px;
            height: 70px;
            background: rgba(255, 204, 0, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        .star-header i {
            font-size: 35px;
            color: var(--gold);
            filter: drop-shadow(0 0 5px rgba(255, 204, 0, 0.5));
        }
        h3 { margin: 0 0 10px; font-size: 22px; }
        p { font-size: 14px; opacity: 0.7; margin-bottom: 25px; }
        
        input { 
            width: 90%; 
            padding: 16px; 
            border-radius: 15px; 
            border: 1px solid #ddd; 
            margin-bottom: 20px; 
            text-align: center; 
            font-size: 16px; 
            outline: none;
        }
        input:focus { border-color: var(--blue); }
        
        .submit-btn { 
            width: 100%; 
            padding: 18px; 
            border-radius: 15px; 
            background: var(--blue); 
            color: white; 
            font-weight: bold; 
            border: none; 
            font-size: 17px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="icon-btn" onclick="toggleTheme()"><i id="th-icon" class="fas fa-moon"></i></div>
        <div style="font-weight: bold; color: var(--blue);">English with Fred</div>
        <div class="icon-btn" onclick="toggleMute()"><i id="m-icon" class="fas fa-volume-up"></i></div>
    </div>

    <div id="setup-page" class="main-card">
        <div class="star-header">
            <i class="fas fa-star"></i>
        </div>
        
        <h3>خوش آمدی!</h3>
        <p>برای شروع یادگیری، نام خود را وارد کنید</p>
        
        <input type="text" id="nameInp" placeholder="نام شما">
        
        <button onclick="saveUser()" class="submit-btn">ورود به برنامه</button>
    </div>

    <script>
        // تنظیمات تم
        function toggleTheme(){ 
            const b = document.body;
            b.classList.toggle('dark-mode');
            const isDark = b.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('th-icon').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        // تنظیمات صدا
        function toggleMute(){
            const m = localStorage.getItem('mute') === 'true';
            localStorage.setItem('mute', !m);
            document.getElementById('m-icon').className = !m ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        // ذخیره نام کاربر
        function saveUser(){
            const name = document.getElementById('nameInp').value.trim();
            if(name){
                localStorage.setItem('fredName', name);
                // هدایت به صفحه اصلی (کد صفحه اصلی را بعداً اینجا هندل می‌کنید)
                alert("خوش آمدی " + name);
            }
        }

        window.onload = () => {
            // تم پیش‌فرض روشن است، مگر اینکه قبلاً تاریک انتخاب شده باشد
            if(localStorage.getItem('theme') === 'dark') toggleTheme();
        };
    </script>
</body>
</html>
