<script src="words.js"></script>

<script>
/* ================= DATA SAFE ================= */
let rawWords = "";
if (typeof window.wordsData !== "undefined") {
  rawWords = window.wordsData;
}

/* ================= STATE ================= */
const APP_VERSION = "1.0.0";
let db=[], session=[], idx=0, correct=0, muted=false;
let mistakes = JSON.parse(localStorage.getItem("fred_mistakes")||"[]");

/* ================= INIT ================= */
window.onload = () => {
  if(!rawWords.trim()){
    showModal("Ø®Ø·Ø§","ÙØ§ÛŒÙ„ words.js Ù„ÙˆØ¯ Ù†Ø´Ø¯Ù‡ Ø§Ø³Øª");
    return;
  }
  db = rawWords.split("\n").map(l=>{
    const [en,fa,def]=l.split(" â€” ");
    return {en,fa,def};
  });
  document.getElementById("best").textContent =
    localStorage.getItem("fred_best")||0;
  updateStars();
  updateReviewBtn();
  if("serviceWorker" in navigator){
    navigator.serviceWorker.register("sw.js");
  }
};

/* ================= QUIZ ================= */
function startQuiz(review){
  const src = review ? mistakes : db;
  if(src.length<4){showModal("Ù¾ÛŒØ§Ù…","Ù„ØºØª Ú©Ø§ÙÛŒ Ù†ÛŒØ³Øª");return;}
  session=[...src].sort(()=>.5-Math.random()).slice(0,10);
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}

function render(){
  const q=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;
  qText.textContent=q.en;
  const answers=[q.fa,...db.map(w=>w.fa).filter(a=>a!==q.fa)].slice(0,4)
    .sort(()=>.5-Math.random());
  opts.innerHTML="";
  answers.forEach(a=>{
    const d=document.createElement("div");
    d.className="opt"; d.textContent=a;
    d.onclick=()=>check(a,q);
    opts.appendChild(d);
  });
  speak();
}

function check(a,q){
  if(a===q.fa){correct++; mistakes=mistakes.filter(m=>m.en!==q.en);}
  else if(!mistakes.find(m=>m.en===q.en)) mistakes.push(q);
  localStorage.setItem("fred_mistakes",JSON.stringify(mistakes));
  idx++;
  idx<session.length?render():finish();
}

function finish(){
  const score=Math.round(correct/session.length*100);
  const best=localStorage.getItem("fred_best")||0;
  if(score>best)localStorage.setItem("fred_best",score);
  showModal("ØªÙ…Ø§Ù… Ø´Ø¯",`Ø§Ù…ØªÛŒØ§Ø²: ${score}%`);
}

/* ================= UI ================= */
function showModal(t,b){mTitle.textContent=t;mBody.textContent=b;modal.classList.add("show");}
function closeModal(){modal.classList.remove("show");}
function toggleTheme(){app.dataset.theme=app.dataset.theme?"":"dark";}
function toggleMute(){muted=!muted;mute.textContent=muted?"ðŸ”‡":"ðŸ”Š";}
function speak(){if(muted)return; speechSynthesis.cancel(); speechSynthesis.speak(new SpeechSynthesisUtterance(session[idx].en));}
function showVersion(){showModal("App Info",`English with Fred\nA1\nv${APP_VERSION}`);}
function updateStars(){
  const best=localStorage.getItem("fred_best")||0;
  stars.innerHTML=[1,2,3,4].map(i=>i<=best/25?"â˜…":"â˜†").join("");
}
function updateReviewBtn(){
  reviewBtn.textContent=`ðŸŽ¯ Ù…Ø±ÙˆØ± Ø§Ø´ØªØ¨Ø§Ù‡Ø§Øª (${mistakes.length})`;
}
</script>
