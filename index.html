<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

<style>
:root{
  --blue:#4a90e2;
  --green:#25D366;
  --red:#FF3B30;
  --bg:#f0f7ff;
  --card:#ffffff;
  --text:#2d3436;

}
[data-theme="dark"]{

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg);

  height:100vh;
  overflow:hidden;
}
.screen{
  height:100%;

  flex-direction:column;
  align-items:center;
}
.header{

  justify-content:space-between;

}
.title{

}
.icon{

  display:flex;align-items:center;justify-content:center;

  cursor:pointer;
}
.card{
  background:var(--card);
  width:100%;
  max-width:320px;
  padding:15px;
  border-radius:var(--radius);
  box-shadow:0 8px 25px rgba(0,0,0,.08);

}

  width:100%;

  padding:16px;
  border-radius:16px;

  font-weight:800;
  margin:6px 0;

}
.primary{background:var(--blue);color:#fff}
.secondary{background:#6c5ce7;color:#fff}

.mode{
  background:var(--card);
  border:2px solid transparent;
  color:var(--text);
}
.mode.active{
  border-color:var(--blue);
  color:var(--blue);
}

#quiz{display:none}
.qtext{
  font-size:2rem;
  font-weight:900;
  text-align:center;
  margin:40px 0;
}
.opt{
  background:var(--card);
  padding:16px;
  margin:8px 0;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}

.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal.show{display:flex}
.modalBox{
  background:var(--card);
  padding:25px;
  border-radius:22px;
  width:90%;
  max-width:380px;
}
</style>
</head>

<body id="body">

<!-- âœ… WORDS -->
<script src="words.js"></script>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modalBox">
    <h3 id="mTitle"></h3>
    <p id="mBody"></p>
    <button class="btn primary" onclick="hideModal()">Ø¨Ø§Ø´Ù‡</button>
  </div>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="header">
    <div class="icon" onclick="toggleTheme()">ðŸŒ“</div>
    <div class="title" onclick="showInfo()">English with Fred</div>
    <div class="icon" onclick="toggleMute()" id="mute">ðŸ”Š</div>
  </div>

  <div class="card">
    <div id="stars" class="stars">â˜†â˜†â˜†â˜†</div>
    Ø¨Ù‡ØªØ±ÛŒÙ† Ø§Ù…ØªÛŒØ§Ø²: <span id="best">0</span>%
  </div>

  <button class="btn mode active" onclick="setMode(1,this)">English â†’ Persian</button>
  <button class="btn mode" onclick="setMode(2,this)">Persian â†’ English</button>

  <button class="btn primary" onclick="start()">ðŸš€ Ø´Ø±ÙˆØ¹ ØªÙ…Ø±ÛŒÙ†</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <div class="header">
    <div class="icon" onclick="speak()">ðŸ”Š</div>
    <div id="prog">1/10</div>
    <div class="icon" onclick="location.reload()">âœ•</div>
  </div>

  <div id="q" class="qtext"></div>
  <div id="opts"></div>
</div>

<script>
/* ---------- DATA ---------- */
let rawWords = "";
if(typeof window.wordsData !== "undefined"){
  rawWords = window.wordsData;
}

/* ---------- STATE ---------- */
let db=[],session=[],idx=0,correct=0;
let mode=1,muted=false;

/* ---------- INIT ---------- */
window.onload=()=>{
  if(!rawWords.trim()){
    showModal("Ø®Ø·Ø§","ÙØ§ÛŒÙ„ words.js Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯");
    return;
  }
  db = rawWords.split("\n").map(l=>{
    const p=l.split(" â€” ");
    return {en:p[0],fa:p[1]};
  }).filter(w=>w.en&&w.fa);

  const best = localStorage.getItem("fred_best")||0;
  document.getElementById("best").textContent = best;
  renderStars(best);
};

/* ---------- QUIZ ---------- */
function start(){
  session=[...db].sort(()=>.5-Math.random()).slice(0,10);
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}

function render(){
  const q=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;
  q.textContent = mode===1 ? q.en : q.fa;

  const ans = mode===1 ? q.fa : q.en;
  const pool = db.map(w=>mode===1?w.fa:w.en)
    .filter(x=>x!==ans)
    .sort(()=>.5-Math.random())
    .slice(0,3);

  const options=[ans,...pool].sort(()=>.5-Math.random());
  opts.innerHTML="";
  options.forEach(o=>{
    const d=document.createElement("div");
    d.className="opt";
    d.textContent=o;
    d.onclick=()=>check(o,ans);
    opts.appendChild(d);
  });
  speak();
}

function check(sel,ans){
  const el=[...opts.children].find(e=>e.textContent===sel);
  [...opts.children].forEach(e=>e.style.pointerEvents="none");

  if(sel===ans){
    correct++;
    el.style.background="var(--green)";
    el.style.color="white";
  }else{
    el.style.background="var(--red)";
    el.style.color="white";
  }

  setTimeout(()=>{
    idx++;
    idx<session.length ? render() : finish();
  },500);
}

function finish(){
  const pct=Math.round(correct/session.length*100);
  const best=localStorage.getItem("fred_best")||0;
  if(pct>best) localStorage.setItem("fred_best",pct);
  showModal("Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†",`Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${pct}%`);
}

/* ---------- UI ---------- */
function setMode(m,el){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}
function toggleTheme(){
  body.dataset.theme = body.dataset.theme ? "" : "dark";
}
function toggleMute(){
  muted=!muted;
  mute.textContent = muted?"ðŸ”‡":"ðŸ”Š";
}
function speak(){
  if(muted) return;
  const t = mode===1 ? session[idx].en : session[idx].fa;
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(t));
}
function showModal(t,b){
  mTitle.textContent=t;
  mBody.textContent=b;
  modal.classList.add("show");
}
function hideModal(){
  modal.classList.remove("show");
}
function showInfo(){
  showModal("Ø¯Ø±Ø¨Ø§Ø±Ù‡","English with Fred\nA1 Vocabulary Trainer");
}
function renderStars(score){
  stars.innerHTML=[1,2,3,4].map(i=>i<=score/25?"â˜…":"â˜†").join("");
}
</script>
</body>
</html>
