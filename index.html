<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Farzadseb Academy | English with Fred</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="installBanner" class="install-banner" style="display:none;">
        <div class="banner-content">
            <i class="fas fa-download"></i>
            <div class="banner-text">
                <strong>نصب اپلیکیشن</strong>
                <small>نسخه موبایل را نصب کنید</small>
            </div>
            <button class="install-btn" onclick="installPWA()">نصب</button>
            <button class="close-banner" onclick="hideInstallBanner()">×</button>
        </div>
    </div>

    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader"></div>
            <p>Fred is getting ready...</p>
        </div>
    </div>

    <header>
        <div class="logo-container" id="admin-trigger">
            <img src="icon-192.png" alt="Logo">
            <h1>English with Fred</h1>
        </div>
    </header>

    <main id="app-container"></main>

    <div id="adminModal" class="admin-modal" style="display:none;">
        <div class="admin-content">
            <div class="admin-header">
                <i class="fas fa-user-shield"></i>
                <h3>تنظیمات مدیریت</h3>
            </div>
            
            <div class="admin-inputs-container">
                <div class="input-group">
                    <i class="fas fa-key"></i>
                    <input type="password" id="adminToken" placeholder="Bot Token">
                </div>
                
                <div class="input-group">
                    <i class="fas fa-id-badge"></i>
                    <input type="text" id="adminChatId" placeholder="Chat ID">
                </div>
            </div>

            <button onclick="saveAdminData()" class="btn-save">ذخیره تنظیمات</button>
            <button onclick="closeAdminModal()" class="btn-cancel">انصراف</button>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="config.js"></script>
    <script src="a1-words.js"></script>
    <script src="speech.js"></script>
    <script src="telegram-integration.js"></script>
    <script src="mistake-storage.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="install-promotion.js"></script>
    <script src="app.js"></script>

</body>
</html>
