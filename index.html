<style>
/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= THEME VARIABLES ================= */
:root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --text: #222;
    --primary: #1e88e5;
    --secondary: #4caf50;
    --danger: #f44336;
    --muted: #777;
}

body.dark {
    --bg: #0f172a;
    --card: #1e293b;
    --text: #e5e7eb;
    --primary: #60a5fa;
    --secondary: #4ade80;
    --danger: #ef4444;
    --muted: #9ca3af;
}

/* ================= BODY ================= */
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    padding: 16px;
    visibility: hidden;
}

/* ================= CONTAINER ================= */
.app {
    max-width: 600px;
    margin: auto;
}

/* ================= TOP BAR ================= */
.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--card);
    padding: 12px 16px;
    border-radius: 14px;
    margin-bottom: 16px;
}

.top-btn {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: var(--bg);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 20px;
}

.title {
    font-weight: 700;
    color: var(--primary);
}

/* ================= CARD ================= */
.card {
    background: var(--card);
    border-radius: 18px;
    padding: 20px;
    margin-bottom: 16px;
}

/* ================= STARS ================= */
.stars-box {
    width: 50%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.star {
    font-size: 26px;
    color: gold;
}

.score {
    text-align: center;
    color: var(--muted);
}

.score strong {
    display: block;
    font-size: 34px;
    color: var(--primary);
}

/* ================= MODES ================= */
.modes {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 16px;
}

.mode {
    background: linear-gradient(135deg, var(--primary), #42a5f5);
    color: white;
    padding: 16px;
    border-radius: 14px;
    font-size: 17px;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
}

/* ================= ACTION BUTTONS ================= */
.btn {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 12px;
}

.btn.green { background: var(--secondary); color: white; }
.btn.red { background: var(--danger); color: white; }
.btn.light { background: var(--card); color: var(--text); border: 1px solid #ccc; }

/* ================= REPORT ================= */
.report {
    margin-top: 16px;
    padding: 16px;
    background: var(--bg);
    border-radius: 14px;
    font-size: 14px;
    color: var(--muted);
}

/* ================= VIEW SYSTEM ================= */
.view { display: none; }
.view.active { display: block; }
</style>

<script>
/* ================= INIT ================= */
document.addEventListener('DOMContentLoaded', () => {
    loadTheme();

/* ================= THEME ================= */
const themeBtn = document.getElementById('themeBtn');

function loadTheme() {
    const theme = localStorage.getItem('theme');
    if (theme === 'dark') document.body.classList.add('dark');
    updateThemeIcon();
}

function toggleTheme() {
    document.body.classList.toggle('dark');
    localStorage.setItem(
        'theme',
        document.body.classList.contains('dark') ? 'dark' : 'light'

}
