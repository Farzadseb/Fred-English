<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Tahoma, sans-serif; background: #0b1426; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .top { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .top h1 { font-size: 22px; margin: 0; color: #00a8ff; }
        .icon-btn { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        .login-box { width: 100%; max-width: 400px; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .stars { font-size: 36px; letter-spacing: 10px; margin-bottom: 15px; }
        .best { font-size: 18px; font-weight: bold; color: #00a8ff; margin: 15px 0; }
        input#name { width: 80%; padding: 12px; border-radius: 12px; border: none; font-size: 16px; text-align: center; margin: 15px 0; background: rgba(255,255,255,0.2); color: white; }
        button#loginBtn { width: 80%; padding: 12px; background: #00a8ff; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .menu { width: 100%; max-width: 400px; display: none; flex-direction: column; gap: 12px; margin-top: 20px; }
        .menu-btn { padding: 18px; border-radius: 20px; color: white; font-weight: bold; font-size: 16px; text-align: center; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="top">
        <div class="icon-btn" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-sun"></i></div>
        <h1>English with Fred</h1>
        <div class="icon-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></div>
    </div>

    <!-- کادر ورود و امتیاز -->
    <div class="login-box" id="loginBox">
        <div class="stars" id="stars">☆☆☆☆☆</div>
        <div class="best" id="bestScore">Best Score: 0%</div>
        <input type="text" id="name" placeholder="نام خود را وارد کنید">
        <button id="loginBtn">ورود</button>
    </div>

    <!-- منوی اصلی -->
    <div class="menu" id="mainMenu">
        <div class="menu-btn" style="background:#8e44ad" onclick="startMode('study')">آموزش لغات (Study Mode)</div>
        <div class="menu-btn" style="background:#00a8ff" onclick="startMode('fa-en')">Persian → English</div>
        <div class="menu-btn" style="background:#0984e3" onclick="startMode('en-fa')">English → Persian</div>
        <div class="menu-btn" style="background:#00b894" onclick="startMode('word-def')">Word → Definition</div>
        <div class="menu-btn" style="background:#006400" onclick="startMode('def-word')">Definition → Word</div>
        <div class="menu-btn" style="background:#25d366" onclick="window.open('https://wa.me/989017708544','_blank')">ثبت‌نام در واتس‌اپ</div>
        <div class="menu-btn" style="background:#e67e22" onclick="startMode('review')">گزارش پیشرفت و مرور</div>
        <div class="menu-btn" style="background:#d63031" onclick="logout()">خروج</div>
        <div class="menu-btn" style="background:#334155" onclick="clearAll()">پاک کردن کش و اطلاعات</div>
    </div>

    <script>
        function updateScore() {
            let best = parseInt(localStorage.getItem('fredBest') || '0');
            document.getElementById('bestScore').innerText = `Best Score: ${best}%`;
            let filled = Math.floor(best / 20);
            document.getElementById('stars').innerText = '⭐'.repeat(filled) + '☆'.repeat(5 - filled);
        }

        // دکمه ورود — این قسمت کاملاً درست کار می‌کنه
        document.getElementById('loginBtn').onclick = function() {
            let name = document.getElementById('name').value.trim();
            if (!name) {
                alert("لطفاً نام خود را وارد کنید!");
                return;
            }
            localStorage.setItem('fredName', name);
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            updateScore();
        };

        function startMode(mode) {
            localStorage.setItem('quizMode', mode);
            location.href = 'quiz.html';
        }

        function logout() {
            localStorage.removeItem('fredName');
            location.reload();
        }

        function clearAll() {
            if (confirm("همه اطلاعات پاک شود؟")) {
                localStorage.clear();
                location.reload();
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('light-mode') ? 'fas fa-moon' : 'fas fa-sun';
        }

        function toggleMute() {
            const icon = document.getElementById('muteIcon');
            if (icon.classList.contains('fa-volume-up')) {
                icon.classList.replace('fa-volume-up', 'fa-volume-mute');
            } else {
                icon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
        }

        window.onload = function() {
            updateScore();

            // اگر قبلاً وارد شده بود
            if (localStorage.getItem('fredName')) {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
