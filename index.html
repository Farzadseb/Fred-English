<body id="app">

</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="header">
    <div class="icon" onclick="toggleTheme()">ðŸŒ“</div>
    <h1 onclick="showVersion()">English with Fred</h1>
    <div class="icon" onclick="toggleMute()" id="mute">ðŸ”Š</div>
  </div>

  <div class="card">
    <div id="stars" class="stars">â˜†â˜†â˜†â˜†</div>

  </div>

  <button class="btn mode active" onclick="setMode(1,this)">English â†’ Persian</button>

  <button class="btn secondary" onclick="startQuiz(true)" id="reviewBtn">ðŸŽ¯ ØªÙ…Ø±ÛŒÙ† Ø§Ø´ØªØ¨Ø§Ù‡Ø§Øª (0)</button>
</div>

<!-- QUIZ -->
<div id="quiz" class="screen">
  <div class="header">
    <div class="icon" onclick="speak()">ðŸ”Š</div>
    <div id="prog">1/10</div>
    <div class="icon" onclick="location.reload()">âœ•</div>
  </div>

  <div id="qText" class="qtext"></div>
  <div id="opts"></div>
</div>

<!-- WORDS -->
<script src="words.js"></script>

<script>
let rawWords="";
if(window.wordsData) rawWords=window.wordsData;

let db=[],session=[],idx=0,correct=0,mode=1,muted=false;
let mistakes=JSON.parse(localStorage.getItem("fred_mistakes")||"[]");

window.onload=()=>{
  if(!rawWords.trim()){showModal("Ø®Ø·Ø§","words.js Ù„ÙˆØ¯ Ù†Ø´Ø¯Ù‡");return;}
  db=rawWords.split("\n").map(l=>{
    const [en,fa,def]=l.split(" â€” ");
    return {en,fa,def};
  });
  best.textContent=localStorage.getItem("fred_best")||0;
  updateStars();
  updateReviewBtn();
  if("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
};

function startQuiz(review){
  const src=review?mistakes:db;
  if(src.length<4){showModal("Ù¾ÛŒØ§Ù…","Ù„ØºØª Ú©Ø§ÙÛŒ Ù†ÛŒØ³Øª");return;}
  session=[...src].sort(()=>.5-Math.random()).slice(0,10);
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}

function render(){
  const q=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;
  let question="",answer="";
  if(mode===1){question=q.en;answer=q.fa;}
  if(mode===2){question=q.fa;answer=q.en;}
  if(mode===3){question=q.en;answer=q.def;}
  if(mode===4){question=q.def;answer=q.en;}

  qText.textContent=question;
  const pool=db.map(w=>{
    if(mode===1) return w.fa;
    if(mode===2) return w.en;
    if(mode===3) return w.def;
    return w.en;
  }).filter(x=>x!==answer).sort(()=>.5-Math.random()).slice(0,3);

  const options=[answer,...pool].sort(()=>.5-Math.random());
  opts.innerHTML="";
  options.forEach(o=>{
    const d=document.createElement("div");
    d.className="opt";d.textContent=o;
    d.onclick=()=>check(o,answer,q);
    opts.appendChild(d);
  });
  speak();
}

function check(sel,ans,q){
  if(sel===ans){
    correct++;
    mistakes=mistakes.filter(m=>m.en!==q.en);
  }else if(!mistakes.find(m=>m.en===q.en)){
    mistakes.push(q);
  }
  localStorage.setItem("fred_mistakes",JSON.stringify(mistakes));
  setTimeout(()=>{idx<session.length-1?(idx++,render()):finish();},500);
}

function finish(){
  const score=Math.round(correct/session.length*100);
  const best=localStorage.getItem("fred_best")||0;
  if(score>best)localStorage.setItem("fred_best",score);
  showModal("Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†",`Ø§Ù…ØªÛŒØ§Ø²: ${score}%`);
}

function speak(){
  if(muted) return;
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(qText.textContent);
  u.rate=0.5;
  speechSynthesis.speak(u);
}

function setMode(m,el){
  mode=m;
  document.querySelectorAll(".mode").forEach(b=>b.classList.remove("active"));
  el.classList.add("active");
}

function toggleTheme(){app.dataset.theme=app.dataset.theme?"":"dark";}
function toggleMute(){muted=!muted;mute.textContent=muted?"ðŸ”‡":"ðŸ”Š";}
function showModal(t,b){mTitle.textContent=t;mBody.textContent=b;modal.classList.add("show");}
function closeModal(){modal.classList.remove("show");}
function showVersion(){showModal("App Info","English with Fred\nA1 Vocabulary Trainer");}
function updateStars(){
  const best=localStorage.getItem("fred_best")||0;
  stars.innerHTML=[1,2,3,4].map(i=>i<=best/25?"â˜…":"â˜†").join("");
}
function updateReviewBtn(){
  reviewBtn.textContent=`ðŸŽ¯ ØªÙ…Ø±ÛŒÙ† Ø§Ø´ØªØ¨Ø§Ù‡Ø§Øª (${mistakes.length})`;
}
</script>
</body>
</html>
