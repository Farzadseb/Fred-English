<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #ffffff; --blue: #00a8ff; --accent: #94a3b8; --green: #00b894; --orange: #fdcb6e; }
        .light-mode { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --blue: #2563eb; --accent: #64748b; }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; transition: 0.3s; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* ØµÙØ­Ù‡ ÙˆØ±ÙˆØ¯ Ù†Ø§Ù… */
        #setup-screen { background: var(--card); padding: 30px; border-radius: 25px; width: 85%; max-width: 380px; margin-top: 80px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        .welcome-icon { font-size: 50px; color: var(--blue); margin-bottom: 15px; }
        input { width: 100%; padding: 15px; margin: 20px 0; border-radius: 15px; border: 2px solid var(--blue); background: var(--bg); color: var(--text); text-align: center; font-size: 16px; outline: none; }
        
        /* Ù†ÙˆØ§Ø± Ø§Ø¨Ø²Ø§Ø± */
        .top-bar { width: 100%; max-width: 450px; display: flex; justify-content: space-between; padding: 15px; box-sizing: border-box; }
        .icon-btn { background: var(--card); border: 1px solid var(--accent); color: var(--text); padding: 10px; border-radius: 12px; cursor: pointer; width: 45px; height: 45px; }

        .quiz-card { background: var(--card); padding: 20px; border-radius: 25px; width: 92%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin: 5px 0; border-top: 6px solid var(--blue); }
        .word-title { font-size: 42px; color: var(--blue); text-align: center; margin: 0; font-weight: bold; }
        .word-trans { text-align: center; font-size: 22px; color: var(--accent); margin-bottom: 20px; }

        .section-box { text-align: right; margin-bottom: 12px; background: rgba(128,128,128,0.06); padding: 15px; border-radius: 18px; border-right: 4px solid var(--blue); position: relative; }
        .section-label { font-size: 10px; color: var(--blue); font-weight: bold; margin-bottom: 5px; display: block; letter-spacing: 1px; }
        .eng-text { display: block; direction: ltr; font-weight: 600; font-size: 17px; line-height: 1.5; }
        .fa-text { display: block; color: var(--accent); font-size: 14px; margin-top: 4px; }
        
        .speaker-btn { background: #334155; border: none; color: var(--blue); cursor: pointer; float: left; padding: 6px 10px; border-radius: 10px; }
        .next-btn { width: 92%; max-width: 420px; padding: 18px; border-radius: 20px; border: none; background: var(--blue); color: white; font-weight: bold; font-size: 19px; cursor: pointer; margin-top: 15px; margin-bottom: 40px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="welcome-icon"><i class="fas fa-user-graduate"></i></div>
        <h2 style="margin:0">Ø®ÙˆØ´ Ø¢Ù…Ø¯ÛŒØ¯</h2>
        <p style="color:var(--accent); font-size:14px">Ù„Ø·ÙØ§Ù‹ Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ Ø¨Ù‡ ÙØ§Ø±Ø³ÛŒ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯</p>
        <input type="text" id="userName" placeholder="Ù…Ø«Ù„Ø§Ù‹: ÙØ±Ø²Ø§Ø¯ Ø³Ø¨Ø­Ø§Ù†ÛŒ">
        <button class="next-btn" onclick="startApp()" style="width:100%">Ø´Ø±ÙˆØ¹ ÛŒØ§Ø¯Ú¯ÛŒØ±ÛŒ</button>
    </div>

    <div id="main-app" class="hidden" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <div class="top-bar">
            <button class="icon-btn" onclick="toggleTheme()" id="themeBtn"><i class="fas fa-moon"></i></button>
            <button class="icon-btn" onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
        </div>
        <div id="app-content" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <script src="a1-words.js"></script>
    <script>
        // --- ØªÙ†Ø¸ÛŒÙ…Ø§Øª Ø§Ù…Ù†ÛŒØªÛŒ Ø´Ù…Ø§ ---
        const MY_BOT_TOKEN = "Ø§ÛŒÙ†Ø¬Ø§_ØªÙˆÚ©Ù†_Ø®ÙˆØ¯_Ø±Ø§_Ø¨Ú¯Ø°Ø§Ø±ÛŒØ¯"; 
        const MY_CHAT_ID = "Ø§ÛŒÙ†Ø¬Ø§_Ø¢ÛŒØ¯ÛŒ_Ø®ÙˆØ¯_Ø±Ø§_Ø¨Ú¯Ø°Ø§Ø±ÛŒØ¯";
        // -------------------------

        let studentName = "";
        let index = 0;
        let isMuted = false;

        function startApp() {
            studentName = document.getElementById('userName').value;
            if(!studentName) return alert("Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯");
            
            localStorage.setItem('fredStudentName', studentName);
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            App.render();
        }

        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 0.5;
            window.speechSynthesis.speak(msg);
        }

        async function sendReport(word) {
            const text = `ğŸ‘¤ Ø¯Ø§Ù†Ø´â€ŒØ¢Ù…ÙˆØ²: ${studentName}\nâœ… Ú©Ù„Ù…Ù‡: ${word}\nğŸ“ Ø³Ø·Ø­: A1`;
            const url = `https://api.telegram.org/bot${MY_BOT_TOKEN}/sendMessage?chat_id=${MY_CHAT_ID}&text=${encodeURIComponent(text)}`;
            try { await fetch(url); } catch(e) {}
        }

        function toggleMute() { isMuted = !isMuted; document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        const App = {
            render() {
                const w = window.wordsA1[index];
                document.getElementById('app-content').innerHTML = `
                    <div class="quiz-card">
                        <div class="word-title">${w.word}</div>
                        <div class="word-trans">${w.translation}</div>

                        <div class="section-box">
                            <span class="section-label">EXAMPLE</span>
                            <button class="speaker-btn" onclick="speak('${w.ex_en}')"><i class="fas fa-volume-up"></i></button>
                            <span class="eng-text">${w.ex_en}</span>
                            <span class="fa-text">${w.ex_fa}</span>
                        </div>

                        <div class="section-box" style="border-right-color: var(--green);">
                            <span class="section-label" style="color:var(--green)">COLLOCATION</span>
                            <button class="speaker-btn" onclick="speak('${w.coll_en}. ${w.coll_ex_en}')"><i class="fas fa-volume-up"></i></button>
                            <span class="eng-text">${w.coll_en}</span>
                            <span class="fa-text">${w.coll_fa}</span>
                            <span class="eng-text" style="font-size:14px; color:var(--accent); margin-top:5px;">Ex: ${w.coll_ex_en}</span>
                            <span class="fa-text" style="font-size:13px;">${w.coll_ex_fa}</span>
                        </div>

                        <div class="section-box" style="border-right-color: var(--orange);">
                            <span class="section-label" style="color:var(--orange)">PHRASAL VERBS</span>
                            <button class="speaker-btn" onclick="speak('${w.ph1_en}. ${w.ph1_ex_en}. ${w.ph2_en}. ${w.ph2_ex_en}')"><i class="fas fa-volume-up"></i></button>
                            <span class="eng-text">1. ${w.ph1_en}</span>
                            <span class="fa-text">${w.ph1_fa}</span>
                            <span class="eng-text" style="font-size:14px; color:var(--accent)">Ex: ${w.ph1_ex_en}</span>
                            <span class="fa-text" style="font-size:13px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom:5px;">${w.ph1_ex_fa}</span>
                            
                            <span class="eng-text" style="margin-top:10px;">2. ${w.ph2_en}</span>
                            <span class="fa-text">${w.ph2_fa}</span>
                            <span class="eng-text" style="font-size:14px; color:var(--accent)">Ex: ${w.ph2_ex_en}</span>
                            <span class="fa-text" style="font-size:13px;">${w.ph2_ex_fa}</span>
                        </div>
                    </div>
                    <button class="next-btn" onclick="App.next()">Ú©Ù„Ù…Ù‡ Ø¨Ø¹Ø¯ÛŒ</button>
                `;
                speak(w.word);
                sendReport(w.word);
            },
            next() {
                index++;
                if(index < window.wordsA1.length) { this.render(); window.scrollTo(0,0); }
                else alert("Ù¾Ø§ÛŒØ§Ù† Ù„ÛŒØ³Øª Ù„ØºØ§Øª Ø³Ø·Ø­ A1");
            }
        };

        window.onload = () => {
            const savedName = localStorage.getItem('fredStudentName');
            if(savedName) {
                studentName = savedName;
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                App.render();
            }
        };
    </script>
</body>
</html>
