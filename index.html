<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --text: #ffffff; --card: rgba(255,255,255,0.1); --blue: #00a8ff; --green: #00b894; --purple: #8e44ad; --orange: #e67e22; --red: #d63031; }
        body.light-mode { --bg: #f1f5f9; --text: #1e293b; --card: rgba(0,0,0,0.05); }
        body { font-family: Tahoma, sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; transition: 0.3s; }
        
        .top { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .top h1 { font-size: 20px; margin: 0; color: var(--blue); }
        .icon-btn { width: 45px; height: 45px; background: var(--card); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; backdrop-filter: blur(10px); }

        .header-card { width: 100%; max-width: 400px; background: var(--card); padding: 20px; border-radius: 25px; text-align: center; backdrop-filter: blur(15px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .stars { font-size: 32px; letter-spacing: 10px; margin-bottom: 10px; }
        .best { font-size: 16px; font-weight: bold; color: var(--blue); margin: 10px 0; }
        input#name { width: 80%; padding: 10px; border-radius: 12px; border: none; font-size: 14px; text-align: center; margin: 10px 0; background: rgba(255,255,255,0.2); color: var(--text); }
        button#login { width: 80%; padding: 10px; background: var(--blue); color: white; border: none; border-radius: 12px; font-size: 14px; font-weight: bold; cursor: pointer; }

        .menu { width: 100%; max-width: 400px; display: none; flex-direction: column; gap: 10px; }
        .menu-btn { padding: 16px; border-radius: 18px; color: white; font-weight: bold; font-size: 15px; text-align: center; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="top">
        <div class="icon-btn" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-sun"></i></div>
        <h1>English with Fred</h1>
        <div class="icon-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></div>
    </div>

    <div class="header-card" id="loginCard">
        <div class="stars" id="stars">☆☆☆☆☆</div>
        <div class="best" id="bestScore">Best Score: 0%</div>
        <input type="text" id="name" placeholder="نام خود را وارد کنید">
        <button id="login">ورود</button>
    </div>

    <div class="menu" id="mainMenu">
        <div class="menu-btn" style="background:#8e44ad" onclick="start('study')">آموزش لغات (Study Mode)</div>
        <div class="menu-btn" style="background:#00a8ff" onclick="start('fa-en')">Persian → English</div>
        <div class="menu-btn" style="background:#0984e3" onclick="start('en-fa')">English → Persian</div>
        <div class="menu-btn" style="background:#00b894" onclick="start('word-def')">Word → Definition</div>
        <div class="menu-btn" style="background:#006400" onclick="start('def-word')">Definition → Word</div>
        <div class="menu-btn" style="background:#25d366" onclick="window.open('https://wa.me/989017708544','_blank')">ثبت‌نام در واتس‌اپ</div>
        <div class="menu-btn" style="background:#e67e22" onclick="start('review')">گزارش پیشرفت و مرور</div>
        <div class="menu-btn" style="background:#d63031" onclick="logout()">خروج</div>
        <div class="menu-btn" style="background:#334155" onclick="clearAll()">پاک کردن کش و اطلاعات</div>
    </div>

    <script>
        function updateScore() {
            let best = parseInt(localStorage.getItem('fredBest') || '0');
            document.getElementById('bestScore').innerText = `Best Score: ${best}%`;
            let filled = Math.floor(best / 20);
            document.getElementById('stars').innerText = '⭐'.repeat(filled) + '☆'.repeat(5 - filled);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('light-mode') ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('fredTheme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function toggleMute() {
            const icon = document.getElementById('muteIcon');
            if (icon.classList.contains('fa-volume-up')) {
                icon.classList.replace('fa-volume-up', 'fa-volume-mute');
                localStorage.setItem('fredMute', 'true');
            } else {
                icon.classList.replace('fa-volume-mute', 'fa-volume-up');
                localStorage.setItem('fredMute', 'false');
            }
        }

        document.getElementById('login').onclick = () => {
            let name = document.getElementById('name').value.trim();
            if (!name) return alert("نام را وارد کنید!");
            localStorage.setItem('fredName', name);
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'flex';
            updateScore();
        };

        function start(mode) {
            localStorage.setItem('quizMode', mode);
            location.href = 'quiz.html';
        }

        function logout() {
            localStorage.removeItem('fredName');
            location.reload();
        }

        function clearAll() {
            if (confirm("همه اطلاعات پاک شود؟")) {
                localStorage.clear();
                location.reload();
            }
        }

        window.onload = () => {
            updateScore();

            if (localStorage.getItem('fredTheme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeIcon').className = 'fas fa-moon';
            }

            if (localStorage.getItem('fredMute') === 'true') {
                document.getElementById('muteIcon').classList.replace('fa-volume-up', 'fa-volume-mute');
            }

            if (localStorage.getItem('fredName')) {
                document.getElementById('loginCard').style.display = 'none';
                document.getElementById('mainMenu').style.display = 'flex';
            }
        };
    </script>
</body>
</html>
