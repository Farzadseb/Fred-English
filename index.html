<body>

        <input type="text" id="botToken" placeholder="Bot Token">

    <div id="quiz-container" class="quiz-container hidden"></div>

    <script src="a1-words.js"></script>

    <script>
        // Û±. Ù…Ø¯ÛŒØ±ÛŒØª ÙˆØ¶Ø¹ÛŒØª ØµÙØ­Ù‡
        window.onload = function() {
            if (localStorage.getItem('fred_token')) showMenu();
        };

        function saveAdminData() {
            const token = document.getElementById('botToken').value.trim();
            const id = document.getElementById('chatId').value.trim();
            if (token && id) {
                localStorage.setItem('fred_token', token);
                localStorage.setItem('fred_chat_id', id);
                showMenu();
            } else { alert("Ù„Ø·ÙØ§Ù‹ Ú©Ø§Ø¯Ø±Ù‡Ø§ Ø±Ø§ Ù¾Ø± Ú©Ù†ÛŒØ¯."); }
        }

        function showMenu() {
            document.getElementById('setup-section').classList.add('hidden');
            document.getElementById('main-menu').classList.remove('hidden');
        }

        // Û². Ù…Ø¯ÛŒØ±ÛŒØª Ø§Ø´ØªØ¨Ø§Ù‡Ø§Øª
        const MistakeManager = {
            add(word) {
                let list = JSON.parse(localStorage.getItem('fred_mistakes') || '[]');
                if (!list.find(m => m.id === word.id)) {
                    list.push(word);
                    localStorage.setItem('fred_mistakes', JSON.stringify(list));
                }
            },
            showReview() {
                const list = JSON.parse(localStorage.getItem('fred_mistakes') || '[]');
                if (list.length === 0) { alert("Ù‡Ù†ÙˆØ² Ú©Ù„Ù…Ù‡ Ø§Ø´ØªØ¨Ø§Ù‡ÛŒ Ù†Ø¯Ø§Ø±ÛŒØ¯!"); return; }
                window.tempWords = list;
                QuizEngine.start('en-fa', true);
            }
        };

        // Û³. Ù…ÙˆØªÙˆØ± Ø¢Ø²Ù…ÙˆÙ†
        const QuizEngine = {
            currentIndex: 0, score: 0, mode: '', currentData: [],
            
            start(mode, isReview = false) {
                this.mode = mode;
                this.currentIndex = 0;
                this.score = 0;
                this.currentData = isReview ? window.tempWords : (window.words || []);
                
                if (this.currentData.length === 0) { alert("Ø®Ø·Ø§: Ú©Ù„Ù…Ø§Øª ÛŒØ§ÙØª Ù†Ø´Ø¯!"); return; }
                
                document.getElementById('main-menu').classList.add('hidden');
                document.getElementById('quiz-container').classList.remove('hidden');
                this.renderQuestion();
            },

            renderQuestion() {
                const container = document.getElementById('quiz-container');
                const word = this.currentData[this.currentIndex];
                
                let qText, correctAns;
                if (this.mode === 'en-fa') { qText = word.word; correctAns = word.translation; }
                else if (this.mode === 'fa-en') { qText = word.translation; correctAns = word.word; }
                else if (this.mode === 'word-def') { qText = word.word; correctAns = word.definition; }
                else { qText = word.definition; correctAns = word.word; }

                const choices = [correctAns];
                while(choices.length < 4) {
                    const randomWord = window.words[Math.floor(Math.random() * window.words.length)];
                    let choice = (this.mode === 'en-fa' || this.mode === 'word-def') ? 
                                   (this.mode === 'en-fa' ? randomWord.translation : randomWord.definition) : randomWord.word;
                    if (!choices.includes(choice)) choices.push(choice);
                }
                choices.sort(() => Math.random() - 0.5);

                container.innerHTML = `
                    <div class="quiz-card">
                        <p style="color:#94a3b8">Ø³ÙˆØ§Ù„ ${this.currentIndex + 1} Ø§Ø² ${Math.min(this.currentData.length, 10)}</p>
                        <h2 style="font-size:24px; margin:20px 0;">${qText}</h2>
                        <div class="choices-list">
                            ${choices.map(c => `<button class="choice-btn" onclick="QuizEngine.check('${c.replace(/'/g, "\\'")}', '${correctAns.replace(/'/g, "\\")}')">${c}</button>`).join('')}
                        </div>
                        <button onclick="location.reload()" style="background:none; border:none; color:#ef4444; margin-top:20px; cursor:pointer;">Ø§Ù†ØµØ±Ø§Ù Ùˆ Ø¨Ø§Ø²Ú¯Ø´Øª</button>
                    </div>`;
            },

            check(selected, correct) {
                if (selected === correct) this.score++;
                else MistakeManager.add(this.currentData[this.currentIndex]);

                this.currentIndex++;
                if (this.currentIndex < this.currentData.length && this.currentIndex < 10) {
                    this.renderQuestion();
                } else {
                    this.finish();
                }
            },

            async finish() {
                const total = Math.min(this.currentData.length, 10);
                const percentage = Math.round((this.score / total) * 100);
                
                document.getElementById('quiz-container').innerHTML = `
                    <div class="quiz-card">
                        <h2>Ù¾Ø§ÛŒØ§Ù† Ø¢Ø²Ù…ÙˆÙ†</h2>
                        <div style="font-size:45px; color:#00a8ff; margin:20px 0;">${percentage}%</div>
                        <p>ØªØ¹Ø¯Ø§Ø¯ Ø¯Ø±Ø³Øª: ${this.score} Ø§Ø² ${total}</p>
                        <button class="menu-btn blue" onclick="location.reload()">Ø¨Ø§Ø²Ú¯Ø´Øª Ø¨Ù‡ Ù…Ù†Ùˆ</button>
                    </div>`;
                
                await this.sendReport(this.score, total);
            },

            async sendReport(score, total) {
                const token = localStorage.getItem('fred_token');
                const chatId = localStorage.getItem('fred_chat_id');
                if (!token || !chatId) return;

                const percentage = Math.round((score / total) * 100);
                
                // ØªØ­Ù„ÛŒÙ„ Ù¾ÛŒØ´Ø±ÙØª/Ø§ÙØª
                const lastScore = localStorage.getItem('fred_last_score') || 0;
                let trend = "Ø§ÙˆÙ„ÛŒÙ† Ø¢Ø²Ù…ÙˆÙ† âœ¨";
                if (lastScore > 0) {
                    if (percentage > lastScore) trend = `Ù¾ÛŒØ´Ø±ÙØª (â†‘ ${percentage - lastScore}%) ğŸ“ˆ`;
                    else if (percentage < lastScore) trend = `Ø§ÙØª (â†“ ${lastScore - percentage}%) ğŸ“‰`;
                    else trend = "Ø«Ø§Ø¨Øª â—½";
                }
                localStorage.setItem('fred_last_score', percentage);

                // Ø¢ÛŒÙ„ØªØ³ ØªØ®Ù…ÛŒÙ†ÛŒ
                let ielts = percentage >= 85 ? "7.5 - 8.0" : percentage >= 70 ? "6.5 - 7.0" : percentage >= 50 ? "5.0 - 6.0" : "Below 5.0";
                
                const now = new Date().toLocaleString('fa-IR');
                const userCode = "user_" + Math.random().toString(36).substr(2, 9);

                const text = `ğŸ“Š *Ú¯Ø²Ø§Ø±Ø´ Ù¾ÛŒØ´Ø±ÙØª English with Fred*

ğŸ‘¤ Ø¯Ø§Ù†Ø´â€ŒØ¢Ù…ÙˆØ²: ${userCode}
ğŸ“… ØªØ§Ø±ÛŒØ®: ${now}

ğŸ† Ø§Ù…ØªÛŒØ§Ø² ÙØ¹Ù„ÛŒ: ${percentage}%
ğŸ“ˆ ÙˆØ¶Ø¹ÛŒØª: ${trend}
ğŸ“ ØªØ®Ù…ÛŒÙ† Ø¢ÛŒÙ„ØªØ³: ${ielts}

ğŸ‘¨â€ğŸ« Ù…Ø¯Ø±Ø³: English with Fred
ğŸ“± ØªÙ…Ø§Ø³: 09017708544

âœ¨ Ù‡Ø± Ø±ÙˆØ² Ø¨Ù‡ØªØ± Ø§Ø² Ø¯ÛŒØ±ÙˆØ² âœ¨`;

                await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: 'Markdown' })
                });
            }
        };
