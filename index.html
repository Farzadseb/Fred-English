<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; 
            --light-blue: #3498db; --blue: #00a8ff; --green: #009432; 
            --dark-green: #006400; --orange: #e67e22; --whatsapp: #25D366; --red: #c0392b; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; /* عمودی وسط */
            align-items: center; /* افقی وسط */
            min-height: 100vh; 
        }

        header { margin-bottom: 30px; text-align: center; }
        header h1 { font-size: 28px; margin: 0; }

        /* استایل کادر سفید تنظیمات */
        .admin-setup { 
            background: white; color: #333; padding: 30px; border-radius: 20px; 
            width: 85%; max-width: 400px; text-align: center; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }
        .admin-setup input { 
            width: 100%; padding: 14px; margin: 10px 0; border-radius: 10px; 
            border: 2px solid #e2e8f0; box-sizing: border-box; direction: ltr; 
        }
        .btn-save { 
            background: #10b981; color: white; border: none; width: 100%; 
            padding: 16px; border-radius: 10px; cursor: pointer; font-weight: bold; 
        }

        /* استایل دکمه‌های منو (مطابق عکس‌های ارسالی) */
        .menu-container { 
            display: none; /* در ابتدا مخفی است */
            flex-direction: column; 
            gap: 15px; 
            width: 90%; 
            max-width: 400px; 
        }

        .menu-btn { 
            width: 100%; 
            padding: 20px 25px; 
            border: none; 
            border-radius: 20px; 
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: space-between; /* متن سمت راست، آیکون سمت چپ */
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .menu-btn:active { transform: scale(0.97); }
        .menu-btn i { font-size: 22px; width: 30px; text-align: center; }
        .menu-btn span { flex-grow: 1; text-align: right; margin-right: 15px; }

        /* رنگ‌ها */
        .light-blue { background-color: var(--light-blue); }
        .blue { background-color: var(--blue); }
        .green { background-color: var(--green); }
        .dark-green { background-color: var(--dark-green); }
        .orange { background-color: var(--orange); }
        .whatsapp { background-color: var(--whatsapp); }
        .red { background-color: var(--red); }

    </style>
</head>
<body>

    <header>
        <h1>English with Fred</h1>
    </header>

    <div id="setup-section" class="admin-setup">
        <h2>تنظیمات اولیه</h2>
        <p style="color: #64748b;">لطفاً اطلاعات ربات تلگرام را وارد کنید</p>
        <input type="text" id="botToken" placeholder="Bot Token">
        <input type="text" id="chatId" placeholder="Chat ID">
        <button class="btn-save" onclick="saveAdminData()">ذخیره و ورود به برنامه</button>
    </div>

    <div id="main-menu" class="menu-container">
        
        <button class="menu-btn light-blue" onclick="startQuiz('en-fa')">
            <i class="fas fa-language"></i> <span>English → Persian</span>
        </button>

        <button class="menu-btn blue" onclick="startQuiz('fa-en')">
            <i class="fas fa-exchange-alt"></i> <span>Persian → English</span>
        </button>
        
        <button class="menu-btn green" onclick="startQuiz('word-def')">
            <i class="fas fa-book"></i> <span>Word → Definition</span>
        </button>
        
        <button class="menu-btn dark-green" onclick="startQuiz('def-word')">
            <i class="fas fa-search"></i> <span>Definition → Word</span>
        </button>
        
        <button class="menu-btn orange" onclick="alert('مرور اشتباهات...')">
            <i class="fas fa-sync-alt"></i> <span>مرور اشتباهات</span>
        </button>

        <button class="menu-btn whatsapp" onclick="window.open('https://wa.me/989017708544')">
            <i class="fab fa-whatsapp"></i> <span>ثبت نام در واتس‌اپ</span>
        </button>
        
        <button class="menu-btn red" onclick="clearData()">
            <i class="fas fa-sign-out-alt"></i> <span>خروج / تغییر کاربر</span>
        </button>
    </div>

    <script>
        window.onload = function() {
            if (localStorage.getItem('fred_token')) showMenu();
        };

        function saveAdminData() {
            const token = document.getElementById('botToken').value.trim();
            const id = document.getElementById('chatId').value.trim();
            if (token && id) {
                localStorage.setItem('fred_token', token);
                localStorage.setItem('fred_chat_id', id);
                showMenu();
            } else { alert("لطفاً کادرها را پر کنید."); }
        }

        function showMenu() {
            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function clearData() {
            localStorage.clear();
            location.reload();
        }

        function startQuiz(mode) {
            alert("حالت " + mode + " بزودی فعال می‌شود!");
        }
    </script>
</body>
</html>
