<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Tahoma, sans-serif; background: #0b1426; color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .top { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .top h1 { font-size: 22px; margin: 0; color: #00a8ff; }
        .icon { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 20px; }

        .card { width: 100%; max-width: 400px; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 20px; }
        .stars { font-size: 36px; letter-spacing: 10px; margin-bottom: 15px; }
        .best { font-size: 18px; font-weight: bold; color: #00a8ff; margin: 15px 0; }
        input#name { width: 80%; padding: 12px; border-radius: 12px; border: none; font-size: 16px; text-align: center; margin: 15px 0; background: rgba(255,255,255,0.2); color: white; }
        button#login { width: 80%; padding: 12px; background: #00a8ff; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; }

        .menu { width: 100%; max-width: 400px; display: none; flex-direction: column; gap: 12px; }
        .btn { padding: 18px; border-radius: 20px; color: white; font-weight: bold; font-size: 16px; text-align: center; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <div class="top">
        <div class="icon" onclick="toggleTheme()"><i id="theme" class="fas fa-sun"></i></div>
        <h1>English with Fred</h1>
        <div class="icon" onclick="toggleMute()"><i id="mute" class="fas fa-volume-up"></i></div>
    </div>

    <div class="card" id="loginBox">
        <div class="stars" id="stars">☆☆☆☆☆</div>
        <div class="best" id="bestScore">Best Score: 0%</div>
        <input type="text" id="name" placeholder="نام خود را وارد کنید">
        <button id="login">ورود</button>
    </div>

    <div class="menu" id="menu">
        <div class="btn" style="background:#8e44ad" onclick="go('study')">آموزش لغات (Study Mode)</div>
        <div class="btn" style="background:#00a8ff" onclick="go('fa-en')">Persian → English</div>
        <div class="btn" style="background:#0984e3" onclick="go('en-fa')">English → Persian</div>
        <div class="btn" style="background:#00b894" onclick="go('word-def')">Word → Definition</div>
        <div class="btn" style="background:#006400" onclick="go('def-word')">Definition → Word</div>
        <div class="btn" style="background:#25d366" onclick="window.open('https://wa.me/989017708544','_blank')">ثبت‌نام در واتس‌اپ</div>
        <div class="btn" style="background:#e67e22" onclick="go('review')">گزارش پیشرفت و مرور</div>
        <div class="btn" style="background:#d63031" onclick="logout()">خروج</div>
        <div class="btn" style="background:#334155" onclick="clearAll()">پاک کردن کش و اطلاعات</div>
    </div>

    <script>
        function updateScore() {
            let best = parseInt(localStorage.getItem('fredBest') || '0');
            document.getElementById('bestScore').innerText = `Best Score: ${best}%`;
            let filled = Math.floor(best / 20);
            document.getElementById('stars').innerText = '⭐'.repeat(filled) + '☆'.repeat(5 - filled);
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            document.getElementById('theme').className = document.body.classList.contains('light-mode') ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('fredTheme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
        }

        function toggleMute() {
            const icon = document.getElementById('mute');
            icon.className = icon.classList.contains('fa-volume-up') ? 'fas fa-volume-mute' : 'fas fa-volume-up';
            localStorage.setItem('fredMute', icon.classList.contains('fa-volume-mute'));
        }

        document.getElementById('login').onclick = () => {
            let name = document.getElementById('name').value.trim();
            if (!name) return alert("نام را وارد کنید!");
            localStorage.setItem('fredName', name);
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
            updateScore();
        };

        function go(mode) {
            localStorage.setItem('quizMode', mode);
            location.href = 'quiz.html';
        }

        function logout() {
            localStorage.removeItem('fredName');
            location.reload();
        }

        function clearAll() {
            if (confirm("همه اطلاعات پاک شود؟")) localStorage.clear(), location.reload();
        }

        window.onload = () => {
            updateScore();
            if (localStorage.getItem('fredTheme') === 'light') document.body.classList.add('light-mode'), document.getElementById('theme').className = 'fas fa-moon';
            if (localStorage.getItem('fredMute') === 'true') document.getElementById('mute').className = 'fas fa-volume-mute';
            if (localStorage.getItem('fredName')) document.getElementById('loginBox').style.display = 'none', document.getElementById('menu').style.display = 'flex';
        };
    </script>
</body>
</html>
