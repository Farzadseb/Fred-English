<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #ffffff; --blue: #00a8ff; --accent: #94a3b8; }
        .light-mode { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --blue: #2563eb; --accent: #64748b; }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; transition: 0.3s; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .top-bar { width: 100%; max-width: 450px; display: flex; justify-content: space-between; padding: 15px; box-sizing: border-box; }
        .icon-btn { background: var(--card); border: 1px solid var(--accent); color: var(--text); padding: 10px; border-radius: 12px; cursor: pointer; }
        
        .quiz-card { background: var(--card); padding: 20px; border-radius: 25px; width: 92%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-top: 5px; }
        .word-title { font-size: 38px; color: var(--blue); text-align: center; margin: 0; }
        .word-trans { text-align: center; font-size: 18px; color: var(--accent); margin-bottom: 15px; }

        .section-box { text-align: right; margin-bottom: 12px; background: rgba(128,128,128,0.1); padding: 12px; border-radius: 15px; position: relative; }
        .section-label { font-size: 12px; color: var(--blue); font-weight: bold; margin-bottom: 5px; display: block; }
        .eng-text { display: block; direction: ltr; font-weight: 600; font-size: 16px; line-height: 1.4; }
        .fa-text { display: block; color: var(--accent); font-size: 14px; margin-top: 4px; }
        
        .speaker-btn { background: none; border: none; color: var(--blue); cursor: pointer; font-size: 16px; float: left; }
        .next-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: var(--blue); color: white; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="icon-btn" onclick="toggleTheme()" id="themeBtn"><i class="fas fa-moon"></i></button>
        <button class="icon-btn" onclick="toggleMute()" id="muteBtn"><i class="fas fa-volume-up"></i></button>
    </div>

    <div id="app" class="quiz-card"></div>

    <script src="a1-words.js"></script>
    <script>
        let isMuted = false;
        let index = 0;

        function speak(text) {
            if (isMuted) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; msg.rate = 0.5;
            window.speechSynthesis.speak(msg);
        }

        function toggleMute() { isMuted = !isMuted; document.getElementById('muteBtn').innerHTML = isMuted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>'; }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        const App = {
            render() {
                const w = window.words[index];
                document.getElementById('app').innerHTML = `
                    <div class="word-title">${w.word}</div>
                    <div class="word-trans">${w.translation}</div>

                    <div class="section-box">
                        <span class="section-label">COLLOCATION</span>
                        <button class="speaker-btn" onclick="speak('${w.coll_en}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${w.coll_en}</span>
                        <span class="fa-text">${w.coll_fa}</span>
                    </div>

                    <div class="section-box">
                        <span class="section-label">EXAMPLE</span>
                        <button class="speaker-btn" onclick="speak('${w.ex_en}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${w.ex_en}</span>
                        <span class="fa-text">${w.ex_fa}</span>
                    </div>

                    <div class="section-box">
                        <span class="section-label">PHRASAL VERB 1</span>
                        <button class="speaker-btn" onclick="speak('${w.ph1_en}. ${w.ph1_ex}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${w.ph1_en}</span>
                        <span class="fa-text">${w.ph1_fa}</span>
                        <span class="eng-text" style="margin-top:5px; font-size:14px; color:var(--accent)">Ex: ${w.ph1_ex}</span>
                        <span class="fa-text" style="font-size:12px;">${w.ph1_ex_fa}</span>
                    </div>

                    <div class="section-box">
                        <span class="section-label">PHRASAL VERB 2</span>
                        <button class="speaker-btn" onclick="speak('${w.ph2_en}. ${w.ph2_ex}')"><i class="fas fa-volume-up"></i></button>
                        <span class="eng-text">${w.ph2_en}</span>
                        <span class="fa-text">${w.ph2_fa}</span>
                        <span class="eng-text" style="margin-top:5px; font-size:14px; color:var(--accent)">Ex: ${w.ph2_ex}</span>
                        <span class="fa-text" style="font-size:12px;">${w.ph2_ex_fa}</span>
                    </div>

                    <button class="next-btn" onclick="App.next()">Next Word</button>
                `;
                speak(w.word);
            },
            next() {
                index++;
                if(index < window.words.length) this.render();
                else alert("پایان لیست لغات");
            }
        };
        window.onload = () => App.render();
    </script>
</body>
</html>
