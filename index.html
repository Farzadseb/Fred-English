<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="header">
            <button class="icon-btn" onclick="toggleSound()">🔊</button>
            <h1 class="title-top">English with Fred</h1>
            <button class="icon-btn" onclick="toggleDarkMode()">🌙</button>
        </div>
        <div class="card login-card">
            <div class="star-badge">⭐</div>
            <h2>خوش آمدی!</h2>
            <p>نام خود را وارد کنید</p>
            <input type="text" id="username-input" placeholder="Fred" class="input-field">
            <button onclick="loginUser()" class="btn-blue-main">ورود</button>
        </div>
    </div>

    <div id="main-menu" class="screen" style="display: none;">
        <div class="header">
            <button class="icon-btn" onclick="toggleSound()">🔊</button>
            <h1 class="title-top">English with Fred</h1>
            <button class="icon-btn" onclick="toggleDarkMode()">🌙</button>
        </div>
        <div class="card status-card">
            <div class="stars-row">⭐⭐⭐⭐⭐</div>
            <h2 id="welcome-text">سلام عزیز</h2>
            <div class="best-score">Best Score: <span id="high-score-val">0%</span></div>
        </div>
        <div class="menu-grid">
            <button class="m-btn purple" onclick="startLearning()">📚 آموزش لغات جدید</button>
            <button class="m-btn light-blue">Persian → English</button>
            <button class="m-btn dark-blue">English → Persian</button>
            <button class="m-btn green">Word → Definition</button>
            <button class="m-btn green">Definition → Word</button>
            <button class="m-btn challenge">🧠 کلمات چالش‌برانگیز</button>
            <button class="m-btn whatsapp">🟢 ارتباط در واتس‌اپ</button>
            <button class="m-btn orange">📊 گزارش پیشرفت</button>
            <button class="m-btn red" onclick="logout()">↪ خروج از حساب</button>
        </div>
    </div>

    <div id="learning-screen" class="screen" style="display: none;">
        <div class="header">
            <button class="icon-btn" onclick="showMenu()">🏠</button>
            <div class="mini-progress">
                <div class="stars-mini">⭐⭐⭐⭐⭐</div>
                <div id="counter">1 / 200</div>
            </div>
            <button class="icon-btn" onclick="toggleDarkMode()">🌙</button>
        </div>

        <div class="word-card-pro">
            <h1 id="word-eng" class="blue-text-large">Experience</h1>
            <p id="word-fa" class="fa-text-sub">تجربه</p>
            
            <div class="content-box">
                <div class="section-block">
                    <span class="label">EXAMPLE</span>
                    <div class="row-item">
                        <button class="spk-right" onclick="speakField('word-ex')">🔊</button>
                        <p id="word-ex" class="eng-p"></p>
                    </div>
                    <p id="word-ex-fa" class="fa-p"></p>
                </div>

                <div class="section-block">
                    <span class="label">COLLOCATION</span>
                    <div class="row-item">
                        <button class="spk-right" onclick="speakField('word-coll')">🔊</button>
                        <p id="word-coll" class="eng-p"></p>
                    </div>
                    <p id="word-coll-fa" class="fa-p"></p>
                </div>

                <div class="section-block">
                    <span class="label">PHRASAL VERBS</span>
                    <div class="row-item">
                        <button class="spk-right" onclick="speakField('word-pv')">🔊</button>
                        <p id="word-pv" class="eng-p"></p>
                    </div>
                    <p id="word-pv-fa" class="fa-p"></p>
                </div>
            </div>
        </div>
        <button class="btn-next-fixed" onclick="nextWord()">کلمه بعدی</button>
    </div>

    <script src="a1-words.js"></script>
    <script src="script.js"></script>
</body>
</html>
