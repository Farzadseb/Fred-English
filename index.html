<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0b1426; --card: #ffffff; --blue: #00a8ff; --green: #00b894; --purple: #8e44ad; --orange: #e67e22; --red: #d63031; --text: #1e293b; --gray: #64748b; }
        body.light-mode { --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 5px 10px; transition: 0.3s; overflow: hidden; }

        .top-bar { width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .top-bar h2 { font-size: 17px; margin: 0; flex-grow: 1; text-align: center; color: var(--blue); }
        .control-btn { background: #1e293b; border: none; color: var(--blue); width: 38px; height: 38px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        /* کادر سفید - کوچک و ظریف شده (۱.۵ برابر کادرهای رنگی) */
        .header-box { width: 95%; max-width: 380px; text-align: center; background: var(--card); padding: 8px 0; border-radius: 15px; color: var(--text); margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .stars { font-size: 18px; margin-bottom: 0; }
        .star-active { color: #f1c40f !important; }
        .best-score { font-weight: bold; color: var(--blue); font-size: 12px; margin: 2px 0; }

        .menu-container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 6px; }
        .menu-item { display: flex; align-items: center; padding: 0 15px; border-radius: 12px; color: white; font-weight: bold; font-size: 14px; cursor: pointer; height: 45px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); border: none; }
        .menu-item i { width: 25px; font-size: 16px; margin-left: 10px; }
        .menu-item span { flex-grow: 1; text-align: center; }

        input#userName { width: 65%; padding: 6px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; text-align: center; font-size: 14px; background: #f8fafc; outline: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="top-bar">
        <button class="control-btn" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-sun"></i></button>
        <h2>English with Fred</h2>
        <button class="control-btn" onclick="toggleMute()"><i id="muteIcon" class="fas fa-volume-up"></i></button>
    </div>

    <div id="loginBox" class="header-box">
        <div class="stars" id="mainStars">
            <i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
        </div>
        <div class="best-score" id="bestScoreLabel">Best Score: 0%</div>
        <input type="text" id="userName" placeholder="نام خود را وارد کنید">
        <button onclick="login()" id="loginBtn" style="width: 50%; padding: 6px; margin-top: 5px; background: var(--blue); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">ورود</button>
    </div>

    <div id="menuOptions" class="menu-container hidden">
        <button class="menu-item" style="background: var(--purple);" onclick="startQuiz('study')"><i class="fas fa-graduation-cap"></i><span>آموزش لغات (Study Mode)</span></button>
        <button class="menu-item" style="background: var(--blue);" onclick="startQuiz('fa-en')"><i class="fas fa-exchange-alt"></i><span>Persian → English</span></button>
        <button class="menu-item" style="background: #0984e3;" onclick="startQuiz('en-fa')"><i class="fas fa-language"></i><span>English → Persian</span></button>
        <button class="menu-item" style="background: var(--green);" onclick="startQuiz('word-def')"><i class="fas fa-book"></i><span>Word → Definition</span></button>
        <button class="menu-item" style="background: #006400;" onclick="startQuiz('def-word')"><i class="fas fa-search"></i><span>Definition → Word</span></button>
        <button class="menu-item" style="background: #25d366;" onclick="window.open('https://wa.me/989017708544','_blank')"><i class="fab fa-whatsapp"></i><span>ثبت‌نام در واتس‌اپ</span></button>
        <button class="menu-item" style="background: var(--orange);" onclick="startQuiz('review')"><i class="fas fa-chart-line"></i><span>گزارش پیشرفت و مرور</span></button>
        <button class="menu-item" style="background: var(--red);" onclick="logout()"><i class="fas fa-sign-out-alt"></i><span>خروج</span></button>
        <button class="menu-item" style="background: #334155;" onclick="clearAllData()"><i class="fas fa-trash-alt"></i><span>پاکسازی کل حافظه</span></button>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('themeIcon');
            icon.className = document.body.classList.contains('light-mode') ? 'fas fa-moon' : 'fas fa-sun';
        }

        function toggleMute() {
            const icon = document.getElementById('muteIcon');
            if (icon.classList.contains('fa-volume-up')) {
                icon.classList.replace('fa-volume-up', 'fa-volume-mute');
            } else {
                icon.classList.replace('fa-volume-mute', 'fa-volume-up');
            }
            localStorage.setItem('fredMute', icon.classList.contains('fa-volume-mute'));
        }

        function login() {
            const name = document.getElementById('userName').value.trim();
            if (!name) return;
            localStorage.setItem('fredName', name);
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('menuOptions').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('fredName');
            location.reload();
        }

        function clearAllData() {
            if (confirm("تمام اطلاعات پاک شود؟")) {
                localStorage.clear();
                location.reload();
            }
        }

        function startQuiz(mode) {
            localStorage.setItem('quizMode', mode);
            window.location.href = 'quiz.html';
        }

        window.onload = () => {
            const best = localStorage.getItem('fredBest') || 0;
            document.getElementById('bestScoreLabel').innerText = `Best Score: ${best}%`;
            const stars = document.getElementById('mainStars').children;
            const activeStars = Math.floor(best / 20);
            for (let i = 0; i < 5; i++) {
                stars[i].className = i < activeStars ? "fas fa-star star-active" : "far fa-star";
            }
            if (localStorage.getItem('fredName')) {
                document.getElementById('loginBox').classList.add('hidden');
                document.getElementById('menuOptions').classList.remove('hidden');
            }
            if (localStorage.getItem('fredMute') === 'true') {
                document.getElementById('muteIcon').classList.replace('fa-volume-up', 'fa-volume-mute');
            }
        };
    </script>
</body>
</html>
