<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #0b1426;
            --control-gray: #475569;
            --text-light: #f8fafc;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px;
        }

        /* لوگو و نام ۱/۴ بزرگتر و تغییر رنگ از آبی به سفید */
        .header {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .brand-name {
            font-size: 30px; /* ۱.۲۵ برابر بزرگتر */
            font-weight: 800;
            color: var(--text-light);
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            margin: 0;
        }

        .top-icon {
            font-size: 24px;
            color: var(--control-gray); /* حذف رنگ آبی */
            cursor: pointer;
        }

        .menu-container {
            width: 95%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* کادرهای آیفون‌پسند، براق و ۵ درصد کوتاه‌تر */
        .menu-item {
            width: 100%;
            height: 57px; /* ۵ درصد کمتر از مقدار قبلی */
            border-radius: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 18px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            text-decoration: none;
            /* افکت براق آیفونی */
            background-image: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .menu-item:active { transform: scale(0.97); }

        .menu-text {
            color: white;
            font-size: 17px;
            font-weight: 600;
            margin-right: auto; /* انتقال متن به سمت راست */
            text-align: right;
            direction: rtl;
        }

        /* پرچم‌های دایره‌ای سمت چپ */
        .flag-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255,255,255,0.2);
        }

        /* رنگ‌بندی کادرها طبق درخواست */
        .bg-purple { background-color: #8b5cf6; }
        .bg-blue { background-color: #0ea5e9; }
        .bg-teal { background-color: #14b8a6; }
        .bg-green { background-color: #10b981; }
        .bg-whatsapp { background-color: #25d366; }
        .bg-orange { background-color: #f59e0b; }
        .bg-red { background-color: #ef4444; }

    </style>
</head>
<body>

    <div class="header">
        <i class="fas fa-volume-up top-icon" onclick="toggleMute()"></i>
        <h1 class="brand-name">English with Fred</h1>
        <i class="fas fa-cog top-icon"></i>
    </div>

    <div class="menu-container">
        <a href="study.html" class="menu-item bg-purple">
            <img src="https://flagcdn.com/us.svg" class="flag-icon" alt="US">
            <span class="menu-text">آموزش لغات (Study)</span>
        </a>

        <div class="menu-item bg-blue" onclick="setMode('fa-en')">
            <img src="https://flagcdn.com/ir.svg" class="flag-icon" alt="IR">
            <span class="menu-text">Persian ➔ English</span>
        </div>

        <div class="menu-item bg-blue" onclick="setMode('en-fa')">
            <img src="https://flagcdn.com/us.svg" class="flag-icon" alt="US">
            <span class="menu-text">English ➔ Persian</span>
        </div>

        <div class="menu-item bg-teal" onclick="setMode('word-def')">
            <img src="https://flagcdn.com/us.svg" class="flag-icon" alt="US">
            <span class="menu-text">Word ➔ Definition</span>
        </div>

        <div class="menu-item bg-green" onclick="setMode('def-word')">
            <img src="https://flagcdn.com/us.svg" class="flag-icon" alt="US">
            <span class="menu-text">Definition ➔ Word</span>
        </div>

        <a href="https://wa.me/yournumber" class="menu-item bg-whatsapp">
            <i class="fab fa-whatsapp" style="font-size: 24px; color: white;"></i>
            <span class="menu-text">ثبت‌نام واتس‌اپ</span>
        </a>

        <div class="menu-item bg-orange">
            <i class="fas fa-chart-line" style="font-size: 20px; color: white;"></i>
            <span class="menu-text">گزارش پیشرفت</span>
        </div>

        <div class="menu-item bg-red">
            <i class="fas fa-sign-out-alt" style="font-size: 20px; color: white;"></i>
            <span class="menu-text">خروج</span>
        </div>
    </div>

    <script>
        function setMode(mode) {
            localStorage.setItem('quizMode', mode);
            window.location.href = 'quiz.html';
        }
        function toggleMute() {
            let m = localStorage.getItem('fredMute') === 'true';
            localStorage.setItem('fredMute', !m);
            location.reload();
        }
    </script>
</body>
</html>
