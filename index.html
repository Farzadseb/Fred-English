<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>English with Fred</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e293b">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fred English">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="app-loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader"></div>
            <p>در حال آماده‌سازی...</p>
        </div>
    </div>

    <header>
        <div class="logo-container" id="admin-trigger">
            <img src="icon-192.png" alt="Fred Logo">
            <h1>English with Fred</h1>
        </div>
    </header>

    <main id="app-container">
        </main>

    <div id="adminModal" class="admin-modal" style="display:none;">
        <div class="admin-content">
            <h3><i class="fas fa-user-shield"></i> تنظیمات ادمین</h3>
            
            <div class="admin-field">
                <label>Telegram Bot Token:</label>
                <input type="password" id="adminToken" placeholder="توکن ربات را وارد کنید...">
            </div>
            
            <div class="admin-field">
                <label>Telegram Chat ID:</label>
                <input type="text" id="adminChatId" placeholder="چت آیدی را وارد کنید...">
            </div>

            <div class="admin-actions">
                <button onclick="saveAdminData()" class="btn-save">ذخیره و آپدیت</button>
                
                <div class="force-update-zone">
                    <p>انتشار تغییرات برای دانش‌آموزان:</p>
                    <button onclick="forceAppUpdate()" class="btn-force-update">
                        <i class="fas fa-paper-plane"></i> بروزرسانی اجباری همگانی
                    </button>
                </div>
                
                <button onclick="closeAdminModal()" class="btn-cancel">بستن پنل</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="config.js"></script>
    <script src="a1-words.js"></script>
    <script src="speech.js"></script>
    <script src="telegram-integration.js"></script>
    <script src="mistake-storage.js"></script>
    <script src="quiz-engine.js"></script>
    <script src="install-promotion.js"></script>
    <script src="app.js"></script>

    <script>
        // فعال‌سازی Service Worker برای قابلیت آفلاین و نصب PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('SW Registered!'))
                    .catch(err => console.log('SW Logic Error', err));
            });
        }
    </script>
</body>
</html>
