    <script>
        const myPhone = "989121234567"; // Ø´Ù…Ø§Ø±Ù‡ ÙˆØ§Ù‚Ø¹ÛŒ Fred
        const masterPass = "Fred77";

        document.getElementById('waLink').href = `https://wa.me/${myPhone}?text=${encodeURIComponent("Ø³Ù„Ø§Ù… Ø§Ø³ØªØ§Ø¯ Fred Ø¹Ø²ÛŒØ²ØŒ Ù…Ù† Ù…ÛŒâ€ŒØ®ÙˆØ§Ø³ØªÙ… Ø¯Ø± Ú©Ù„Ø§Ø³â€ŒÙ‡Ø§ÛŒ Ø´Ù…Ø§ Ø´Ø±Ú©Øª Ú©Ù†Ù….")}`;

        let score = parseInt(localStorage.getItem('fred_high_score')) || 0;
        document.getElementById('highScore').textContent = score;
        updateStars(score);

        function updateStars(s) {
            const stars = document.getElementById('starBox').children;
            for(let i=0; i<4; i++) {
                stars[i].className = i < Math.floor(s/5) ? "fas fa-star active" : "fas fa-star";
            }
        }

        function toggleTheme() {
            const b = document.getElementById('mainBody');
            b.hasAttribute('data-theme') ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
        }

        let isMaster = localStorage.getItem('device_token_status') === 'premium_active';
        let clickCount = 0;

        function masterTrigger() {
            clickCount++;
            if (clickCount >= 3) {
                if (prompt("Ú©Ø¯ Ø§Ø³ØªØ§Ø¯:") === masterPass) {
                    localStorage.setItem('device_token_status', 'premium_active');
                    alert("Ù†Ø³Ø®Ù‡ Ø·Ù„Ø§ÛŒÛŒ ÙØ¹Ø§Ù„ Ø´Ø¯."); location.reload();
                }
                clickCount = 0;
            }
        }

        // --- Ù…Ù†Ø·Ù‚ Ú©ÙˆÛŒÛŒØ² ---
        let db = [], session = [], idx = 0, currentMode = 1, busy = false, isMuted = false;
        let correctAnswers = 0;

        function setMode(m, el) { 
            currentMode = m; 
            document.querySelectorAll('.btn-mode').forEach(b => b.classList.remove('active')); 
            el.classList.add('active'); 
        }

        function startQuiz(fromMistakes) {
            let source = (typeof permanentWords !== 'undefined' ? permanentWords.trim().split('\n') : []);
            db = source.map(l => {
                let p = l.split(' â€” ');
                return p.length >= 2 ? { en: p[0].trim(), fa: p[1].trim(), def: p[2] ? p[2].trim() : "Def" } : null;
            }).filter(x => x);

            session = [...db].sort(() => 0.5 - Math.random()).slice(0, 20);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('quiz').style.display = 'flex';
            idx = 0; correctAnswers = 0; render();
        }

        function render() {
            busy = false; const q = session[idx]; let qText = "", ans = "";
            document.getElementById('progressText').textContent = `${idx + 1} / ${session.length}`;
            
            if(currentMode === 1) { qText = q.en; ans = q.fa; }
            else if(currentMode === 2) { qText = q.fa; ans = q.en; }
            else if(currentMode === 3) { qText = q.en; ans = q.def; }
            else { qText = q.def; ans = q.en; }

            document.getElementById('qDisplay').textContent = qText;
            const div = document.getElementById('opts'); div.innerHTML = '';

            let opts = [ans];
            let pool = db.filter(v => v.en !== q.en).map(v => (currentMode==1?v.fa:(currentMode==3?v.def:v.en)));
            while(opts.length < 4) opts.push(pool.splice(Math.floor(Math.random()*pool.length), 1)[0]);
            opts.sort(() => 0.5 - Math.random());

            opts.forEach(o => {
                const b = document.createElement('button');
                b.className = 'btn-mode';
                if(currentMode !== 1) b.classList.add('en-text');
                b.textContent = o;
                b.onclick = () => {
                    if(busy) return; busy = true;
                    if(o === ans) { b.classList.add('correct'); correctAnswers++; }
                    else { b.classList.add('wrong'); }
                    
                    setTimeout(() => { 
                        idx++; 
                        if(idx < session.length) render(); 
                        else finish();
                    }, 1000);
                };
                div.appendChild(b);
            });
            say();
        }

        function finish() {
            if(correctAnswers > score) {
                localStorage.setItem('fred_high_score', correctAnswers);
            }
            alert(`ØªÙ…Ø±ÛŒÙ† ØªÙ…Ø§Ù… Ø´Ø¯! Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${correctAnswers}`);
            location.reload();
        }

        function say() {
            if (!session[idx] || isMuted || currentMode === 2) return;
            window.speechSynthesis.cancel(); 
            const u = new SpeechSynthesisUtterance(currentMode === 4 ? session[idx].def : session[idx].en);
            u.lang = 'en-US'; u.rate = 0.8;
            window.speechSynthesis.speak(u);
        }
    </script>
