<script>
/* ---------- STATE ---------- */
let db=[],session=[],idx=0,correct=0,muted=false;
let mistakes=JSON.parse(localStorage.getItem("fred_mistakes")||"[]");

/* ---------- INIT ---------- */
window.onload=()=>{
  if(!window.wordsData){
    showModal("Ø®Ø·Ø§","ÙØ§ÛŒÙ„ words.js Ù„ÙˆØ¯ Ù†Ø´Ø¯");
    return;
  }
  db=wordsData.trim().split("\n").map(l=>{
    const p=l.split(" â€” ");
    return {en:p[0],fa:p[1],def:p[2]||""};
  });

  document.getElementById("best").textContent=
    localStorage.getItem("fred_best")||0;

/* ---------- QUIZ ---------- */
function start(){
  session=[...db].sort(()=>.5-Math.random());
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}
function startMistakes(){
  if(!mistakes.length){showModal("Ù¾ÛŒØ§Ù…","Ø§Ø´ØªØ¨Ø§Ù‡ÛŒ Ø«Ø¨Øª Ù†Ø´Ø¯Ù‡");return;}
  session=[...mistakes];
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}

function render(){
  const q=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;
  q.textContent=q.fa;

  const answers=[q.en,...db.map(w=>w.en).filter(a=>a!==q.en)]
    .sort(()=>.5-Math.random()).slice(0,4);

  opts.innerHTML="";
  answers.forEach(a=>{
    const d=document.createElement("div");
    d.className="opt";
    d.textContent=a;
    d.onclick=()=>check(a,q);
    opts.appendChild(d);
  });
  speak();
}

function check(sel,q){
  const correctAns=q.en;
  const els=[...opts.children];
  els.forEach(e=>e.style.pointerEvents="none");

  const picked=els.find(e=>e.textContent===sel);
  if(sel===correctAns){
    correct++;
    picked.style.background="var(--green)";
    mistakes=mistakes.filter(m=>m.en!==q.en);
  }else{
    picked.style.background="#e74c3c";
    if(!mistakes.find(m=>m.en===q.en)) mistakes.push(q);
  }
  localStorage.setItem("fred_mistakes",JSON.stringify(mistakes));

  setTimeout(()=>{
    idx++;
    idx<session.length?render():finish();
  },500);
}

function finish(){
  const pct=Math.round(correct/session.length*100);
  const best=localStorage.getItem("fred_best")||0;
  if(pct>best)localStorage.setItem("fred_best",pct);
  showModal("Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†",`Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${pct}%`);
}
