<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English with Fred</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --blue: #00a8ff; --green: #009432; --dark-green: #006400; --orange: #e67e22; --red: #c0392b; }
        body { font-family: Tahoma, sans-serif; background-color: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        header { padding: 20px; text-align: center; width: 100%; }
        
        /* استایل فرم توکن (آن صفحه‌ای که مد نظرت بود) */
        .admin-setup { background: white; color: #333; padding: 30px; border-radius: 15px; width: 85%; max-width: 400px; margin-top: 50px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .admin-setup input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; direction: ltr; }
        .btn-save { background: #10b981; color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* استایل منوی اصلی (کادرهای رنگی) */
        .menu-container { display: none; width: 90%; max-width: 500px; flex-direction: column; gap: 15px; margin-top: 20px; }
        .menu-btn { width: 100%; padding: 20px; border: none; border-radius: 15px; color: white; font-size: 18px; font-weight: bold; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s; }
        .menu-btn:active { transform: scale(0.98); }
        .blue { background-color: var(--blue); }
        .green { background-color: var(--green); }
        .dark-green { background-color: var(--dark-green); }
        .orange { background-color: var(--orange); }
        .red { background-color: var(--red); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <h1 id="main-title">English with Fred</h1>
    </header>

    <div id="setup-section" class="admin-setup">
        <h2 style="color: #0f172a;">تنظیمات اولیه</h2>
        <p style="font-size: 13px; color: #666;">لطفاً اطلاعات ربات تلگرام را وارد کنید</p>
        <input type="text" id="botToken" placeholder="Bot Token">
        <input type="text" id="chatId" placeholder="Chat ID">
        <button class="btn-save" onclick="saveAdminData()">ذخیره و ورود به برنامه</button>
    </div>

    <div id="main-menu" class="menu-container">
        <button class="menu-btn blue" onclick="alert('شروع آزمون لغات...')">
            <span>Persian → English</span> <i class="fas fa-exchange-alt"></i>
        </button>
        <button class="menu-btn green" onclick="alert('شروع حالت تعاریف...')">
            <span>Word → Definition</span> <i class="fas fa-book"></i>
        </button>
        <button class="menu-btn dark-green">
            <span>Definition → Word</span> <i class="fas fa-search"></i>
        </button>
        <button class="menu-btn orange">
            <span>مرور اشتباهات</span> <i class="fas fa-sync-alt"></i>
        </button>
        <button class="menu-btn red" onclick="clearData()">
            <span>خروج / تغییر کاربر</span> <i class="fas fa-sign-out-alt"></i>
        </button>
    </div>

    <script>
        // چک کردن اینکه آیا قبلاً توکن وارد شده یا نه
        window.onload = function() {
            const token = localStorage.getItem('fred_token');
            if (token) {
                showMenu();
            }
        };

        function saveAdminData() {
            const token = document.getElementById('botToken').value;
            const id = document.getElementById('chatId').value;
            
            if (token && id) {
                localStorage.setItem('fred_token', token);
                localStorage.setItem('fred_chat_id', id);
                showMenu();
            } else {
                alert("لطفاً هر دو مورد را پر کنید.");
            }
        }

        function showMenu() {
            document.getElementById('setup-section').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function clearData() {
            localStorage.clear();
            location.reload();
        }
    </script>
</body>
</html>
