    muteBtn.style.animation = 'none';
    setTimeout(() => {
        muteBtn.style.animation = 'starPulse 0.5s ease-out';
    }, 10);
}

/* ====== BEST SCORE MANAGEMENT ====== */
function loadBestScore() {
    const saved = localStorage.getItem('bestScore');
    if (saved !== null) {
        bestScore = parseInt(saved, 10) || 0;
    }
    updateScoreDisplay();
}

function setBestScore(newScore) {
    newScore = Math.min(100, Math.max(0, newScore));
    
    if (newScore > bestScore) {
        bestScore = newScore;
        localStorage.setItem('bestScore', bestScore);
        updateScoreDisplay();
        
        // Celebration effect for new high score
        if (newScore >= 80) {
            document.querySelectorAll('.star').forEach(star => {
                star.style.animation = 'starPulse 0.8s ease-out infinite';
                setTimeout(() => {
                    star.style.animation = '';
                }, 2000);
            });
        }
    }
}

/* ====== ENHANCED MODE CARDS ====== */
document.querySelectorAll('.mode-card').forEach((mode, index) => {
    mode.addEventListener('click', function() {
        // Ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        const x = rect.width / 2;
        const y = rect.height / 2;
        
        ripple.style.cssText = `
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            width: ${size}px;
            height: ${size}px;
            top: ${y - size/2}px;
            right: ${x - size/2}px;
        `;
        
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
        
        // Haptic feedback
        if (window.navigator.vibrate) {
            window.navigator.vibrate(30);
        }
    });
});
