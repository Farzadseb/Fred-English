<script>
/* STATE */
let db=[], session=[], idx=0, correct=0;
let mode=1, muted=false;
let mistakes=JSON.parse(localStorage.getItem("fred_mistakes")||"[]");

/* INIT */
window.onload=()=>{
  if(!window.wordsData){
    showModal("Ø®Ø·Ø§","ÙØ§ÛŒÙ„ words.js Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ Ù†Ø´Ø¯");
    return;
  }
  db = wordsData.split("\n").map(l=>{
    const [en,fa,def]=l.split(" â€” ");
    return {en,fa,def};
  }).filter(w=>w.en&&w.fa);

  best.textContent=localStorage.getItem("fred_best")||0;
  updateReview();
};

/* CORE */
function start(review){
  const src=review?mistakes:db;
  if(src.length<4){
    showModal("Ù¾ÛŒØ§Ù…","Ù„ØºØª Ú©Ø§ÙÛŒ ÙˆØ¬ÙˆØ¯ Ù†Ø¯Ø§Ø±Ø¯");
    return;
  }
  session=[...src].sort(()=>.5-Math.random()).slice(0,10);
  idx=0;correct=0;
  home.style.display="none";
  quiz.style.display="flex";
  render();
}

function render(){
  const qObj=session[idx];
  prog.textContent=`${idx+1}/${session.length}`;

  let question,answer;
  if(mode===1){question=qObj.en;answer=qObj.fa}
  if(mode===2){question=qObj.fa;answer=qObj.en}
  if(mode===3){question=qObj.en;answer=qObj.def}
  if(mode===4){question=qObj.def;answer=qObj.en}

  q.textContent=question;

  const pool=db.map(w=>{
    if(mode===1)return w.fa;
    if(mode===2)return w.en;
    if(mode===3)return w.def;
    if(mode===4)return w.en;
  }).filter(x=>x&&x!==answer).sort(()=>.5-Math.random()).slice(0,3);

  const options=[answer,...pool].sort(()=>.5-Math.random());
  opts.innerHTML="";
  options.forEach(o=>{
    const d=document.createElement("div");
    d.className="opt";
    d.textContent=o;
    d.onclick=()=>check(o,answer,qObj);
    opts.appendChild(d);
  });

  speak();
}

function check(sel,ans,qObj){
  const el=[...opts.children].find(e=>e.textContent===sel);
  const ok=sel===ans;
  if(ok){
    correct++;
    el.style.background="var(--green)";
    el.style.color="#fff";
    mistakes=mistakes.filter(m=>m.en!==qObj.en);
  }else{
    el.style.background="var(--red)";
    el.style.color="#fff";
    if(!mistakes.find(m=>m.en===qObj.en))mistakes.push(qObj);
  }
  localStorage.setItem("fred_mistakes",JSON.stringify(mistakes));
  setTimeout(()=>{
    idx++;
    idx<session.length?render():finish();
  },400);
}

function finish(){
  const pct=Math.round(correct/session.length*100);
  const bestScore=localStorage.getItem("fred_best")||0;
  if(pct>bestScore)localStorage.setItem("fred_best",pct);
  showModal("Ù¾Ø§ÛŒØ§Ù† ØªÙ…Ø±ÛŒÙ†",`Ø§Ù…ØªÛŒØ§Ø² Ø´Ù…Ø§: ${pct}%`);
}

/* UI */

  el.classList.add("active");
}
